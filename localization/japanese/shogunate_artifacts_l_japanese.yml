 classic_of_poetry:0 "詩経"
 classic_of_poetry_desc:0 "詩経は五経の一つです。"
 classic_of_rites:0 "礼記"
 classic_of_rites_desc:0 "礼記は五経の一つです。"
 rites_of_zhou:0 "周礼"
 rites_of_zhou_desc:0 "周礼は十三経の一つです。"
 etiquette_and_ceremonial:0 "儀礼"
 etiquette_and_ceremonial_desc:0 "儀礼は十三経の一つです。"
 the_zuo_tradition:0 "春秋左氏伝"
 the_zuo_tradition_desc:0 "春秋左氏伝は十三経の一つです。"
 gongyang_zhuan:0 "春秋公羊伝"
 gongyang_zhuan_desc:0 "春秋公羊伝は十三経の一つです。"
 guliang_zhuan:0 "春秋穀梁伝"
 guliang_zhuan_desc:0 "春秋穀梁伝は十三経の一つです。"
 laozi:0 "老子"
 laozi_desc:0 "老子は李耳の著と伝承があります。無為自然の思想を説き、道教の根本経典とされています。"
 zhuangzi:0 "荘子"
 zhuangzi_desc:0 "荘子は荘周の著と伝承があります。老子と並んで道教の根本経典とされています。"
 liezi:0 "列子"
 liezi_desc:0 "列子は列禦寇の著と伝承があります。道家思想を伝えていますが、正確な編著年は明らかではありません。"
 mozi:0 "墨子"
 mozi_desc:0 "墨子は墨翟の説を奉じる墨家の書です。兼愛・非攻を説いています。"
 xunzi:0 "荀子"
 xunzi_desc:0 "荀子は荀卿の著です。荀子は性悪説を提唱しました。"
 guanzi:0 "管子"
 guanzi_desc:0 "管子は管仲に仮託した、法家、道家の著です。大部分が既に亡逸しています。"
 han_feizi:0 "韓非子"
 han_feizi_desc:0 "韓非子は韓非の著した法家の書です。厳格な法治主義を提唱しています。"
 strategies_of_the_warring_states:0 "戦国策"
 strategies_of_the_warring_states_desc:0 "戦国策は劉向の編纂した書物です。戦国時代に遊説した諸士の策謀が収録されています。"
 yanzi_chunqiu:0 "晏子春秋"
 yanzi_chunqiu_desc:0 "晏子春秋は晏嬰の言行録をまとめたものです。"
 lushi_chunqiu:0 "呂氏春秋"
 lushi_chunqiu_desc:0 "呂氏春秋は呂不韋が編纂した百科全書的史論書です。"
 huainanzi:0 "淮南子"
 huainanzi_desc:0 "淮南子は劉安が編纂した論集です。"
 the_art_of_war:0 "孫子"
 the_art_of_war_desc:0 "孫子は孫武の著した兵法書です。後世にも伝わり、数多くの軍略家に評価されました。"
 wuzi:0 "呉子"
 wuzi_desc:0 "呉子は呉起の著した兵法書です。儒家的な色彩を帯び、後世にも読み継がれています。"
 wei_liaozi:0 "尉繚子"
 wei_liaozi_desc:0 "尉繚子は尉繚の著した兵法書です。"
 six_secret_teachings:0 "六韜"
 six_secret_teachings_desc:0 "六韜は太公望の撰とされます。張良が黄石公から譲り受けたという伝承があります。"
 three_strategies_of_huang_shigong:0 "三略"
 three_strategies_of_huang_shigong_desc:0 "三略は太公望の撰とされます。張良が黄石公から譲り受けたという伝承があります。"
 the_methods_of_the_sima:0 "司馬法"
 the_methods_of_the_sima_desc:0 "司馬法は司馬穰苴の著した兵法書です。"
 questions_and_replies_between_tang_taizong_and_li_weigong:0 "李衛公問対"
 questions_and_replies_between_tang_taizong_and_li_weigong_desc:0 "李衛公問対は唐太宗と李靖が古今の将について論じたものをまとめたものとされています。"
 shuo_yuan:0 "説苑"
 shuo_yuan_desc:0 "説苑は劉向の撰とされる故事説話集です。天子を戒めるための逸話が採録されています。"
 kongzi_jiayu:0 "孔子家語"
 kongzi_jiayu_desc:0 "孔子家語は孔子一門の説話を蒐集したものです。王粛が偽作したものとされています。"
 yanshi_jiaxun:0 "顔氏家訓"
 yanshi_jiaxun_desc:0 "顔氏家訓は顔之推の著した家訓です。伝統的な家族道徳を重視しています。"
 shishuo_xinyu:0 "世説新語"
 shishuo_xinyu_desc:0 "世説新語は劉義慶の編纂した逸話集です。"
 instructions_for_practical_living:0 "伝習録"
 instructions_for_practical_living_desc:0 "伝習録は王陽明が著した陽明学の入門書です。"
 reflections_on_things_at_hand:0 "近思録"
 reflections_on_things_at_hand_desc:0 "近思録は朱熹と呂祖謙が編纂した朱子学の入門書です。"
 chu_ci:0 "楚辞"
 chu_ci_desc:0 "楚辞は劉向の編纂した楚地方の詩集です。中国南方を代表する古典文学です。"
 wen_xuan:0 "文選"
 wen_xuan_desc:0 "文選は蕭統の編纂した詩文集です。隋唐以前の文学作品の多くを網羅しています。"
 meng_qiu:0 "蒙求"
 meng_qiu_desc:0 "蒙求は李瀚の著とされています。中国の初学者向けの教科書です。"
 tang_poetry:0 "唐詩選"
 tang_poetry_desc:0 "唐詩選は李攀竜が編纂した唐代の漢詩選集です。"
 baizhiwenji:0 "白氏文集"
 baizhiwenji_desc:0 "白氏文集は白居易の詩文集です。"
 zhenguan_government:0 "貞観政要"
 zhenguan_government_desc:0 "貞観政要は呉兢が編纂した唐太宗の言行録です。後世の為政者の必読書とされています。"
 history_of_the_three_kingdoms:0 "三国史記"
 history_of_the_three_kingdoms_desc:0 "三国史記は金富軾たちの著した正史です。新羅中心の史観で朝鮮三国時代を記しています。"
 history_of_goryeo:0 "高麗史"
 history_of_goryeo_desc:0 "高麗史は鄭麟趾たちの著した正史です。排仏思想により、高麗で中心的な存在であった仏教の記述を欠いています。"
 commentaries_on_the_gallic_war:0 "ガリア戦記"
 commentaries_on_the_gallic_war_desc:0 "ガリア戦記はユリウス・カエサルの著です。ガリアでの戦いを客観的に描き、ガリア戦争の正統性を表しています。"
 commentaries_on_the_civil_war:0 "内乱記"
 commentaries_on_the_civil_war_desc:0 "内乱記はユリウス・カエサルの著です。ローマ内戦における自身の立場の正統性を主張しています。"
 the_prince:0 "君主論"
 the_prince_desc:0 "君主論はマキャベリの著です。権謀術数による統治を主張しています。"
