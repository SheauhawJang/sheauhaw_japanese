 yata_no_kagami:0 "八咫鏡"
 yata_no_kagami_desc:0 "八咫鏡（やたのかがみ）は三種の神器の一つです。天照大神の命で伊勢神宮に祀られたと伝承されています。"
 yasakani_no_magatama:0 "八尺瓊勾玉"
 yasakani_no_magatama_desc:0 "八尺瓊勾玉（やさかにのまがたま）は三種の神器の一つです。他の神器とともに皇位継承の象徴とされました。"
 shuki_and_daiban:0 "朱器台盤"
 shuki_and_daiban_desc:0 "朱器台盤（しゅきだいばん）は藤氏長者に継承されてきた藤原氏の家宝です。"
 ranjatai:0 "蘭奢待"
 ranjatai_desc:0 "蘭奢待（らんじゃたい）は東大寺正倉院に収蔵されている香木です。天下第一の名香と称されました。"
 king_of_na_gold_seal:0 "漢委奴国王印"
 king_of_na_gold_seal_desc:0 "漢委奴国王印（かんのわのなのこくおういん）は後漢の光武帝が奴国の王に賜ったとされる金印です。"
 king_of_wa_gold_seal:0 "親魏倭王印"
 king_of_wa_gold_seal_desc:0 "親魏倭王印（しんぎわおういん）は魏の皇帝が邪馬台国の女王・卑弥呼に賜ったとされる金印です。"
 tsukumo_nasu:0 "九十九髪茄子"
 tsukumo_nasu_desc:0 "九十九髪茄子（つくもかみなす）は茶道具で、天下三茄子の一つです。"
 matsumoto_nasu:0 "松本茄子"
 matsumoto_nasu_desc:0 "松本茄子（まつもとなす）は茶道具で、天下三茄子の一つです。"
 fuji_nasu:0 "富士茄子"
 fuji_nasu_desc:0 "富士茄子（ふじなす）は茶道具で、天下三茄子の一つです。"
 narashiba_katatsuki:0 "楢柴肩衝"
 narashiba_katatsuki_desc:0 "楢柴肩衝（ならしばかたつき）は茶道具で、天下三肩衝の一つです。"
 nitta_katatsuki:0 "新田肩衝"
 nitta_katatsuki_desc:0 "新田肩衝（にったかたつき）は茶道具で、天下三肩衝の一つです。"
 hatsuhana_katatsuki:0 "初花肩衝"
 hatsuhana_katatsuki_desc:0 "初花肩衝（はつはなかたつき）は茶道具で、天下三肩衝の一つです。"
 hiragumo_kama:0 "平蜘蛛釜"
 hiragumo_kama_desc:0 "平蜘蛛釜（ひらぐもがま）は茶道具です。蜘蛛が這いつくばったような形状から名が付きました。"
 portrait_of_yoritomo:0 "伝源頼朝像"
 portrait_of_yoritomo_desc:0 "伝源頼朝像（でんみなもとよりともぞう）は神護寺に伝わる源頼朝とされる肖像画です。"
 emaki_of_obusuma:0 "男衾三郎絵詞"
 emaki_of_obusuma_desc:0 "男衾三郎絵詞（おぶすまさぶろうえことば）は地方武士の男衾三郎兄弟を描いた絵巻です。"
 emaki_of_mongol_invasion:0 "蒙古襲来絵詞"
 emaki_of_mongol_invasion_desc:0 "蒙古襲来絵詞（もうこしゅうらいえことば）は竹崎季長が蒙古襲来の際の自身の戦功を記録したものです。"
 hyonenzu:0 "瓢鮎図"
 hyonenzu_desc:0 "瓢鮎図（ひょうねんず）は如拙の筆で瓢箪で鮎を押さえるという禅の公案を描いた水墨画です。"
 shanshui:0 "四季山水図"
 shanshui_desc:0 "四季山水図（しきさんすいず）は雪舟の筆で四季を表した山水画です。"
 rakuchurakugai:0 "洛中洛外図"
 rakuchurakugai_desc:0 "洛中洛外図（らくちゅうらくがいず）は京都市街地と郊外の様子を俯瞰的に描いた都市風俗画です。"
 genta_no_ubuginu:0 "源太産衣"
 genta_no_ubuginu_desc:0 "源太産衣（げんたのうぶぎぬ）は源氏八領（げんじはちりょう）の一つです。源氏の嫡男の鎧着初に使われました。"
 hachi_ryu:0 "八龍"
 hachi_ryu_desc:0 "八龍（はちりゅう）は源氏八領（げんじはちりょう）の一つです。源為朝が身に着けました。"
 usugane:0 "薄金"
 usugane_desc:0 "薄金（うすがね）は源氏八領（げんじはちりょう）の一つです。源為義が身に着けました。"
 hizamaru:0 "膝丸"
 hizamaru_desc:0 "膝丸（ひざまる）は源氏八領（げんじはちりょう）の一つです。源義朝が身に着けました。"
 tsukikazu:0 "月数"
 tsukikazu_desc:0 "月数（つきかず）は源氏八領（げんじはちりょう）の一つです。源頼賢が身に着けました。"
 hikazu:0 "日数"
 hikazu_desc:0 "日数（ひかず）は源氏八領（げんじはちりょう）の一つです。源頼仲が身に着けました。"
 omodaka:0 "沢瀉"
 omodaka_desc:0 "沢瀉（おもだか）は源氏八領（げんじはちりょう）の一つです。源朝長が身に着けました。"
 karakawa:0 "唐皮"
 karakawa_desc:0 "唐皮（からかわ）は平家重代の鎧です。"
 hiraishi:0 "避来矢"
 hiraishi_desc:0 "避来矢（ひらいし）は藤原秀郷が百足退治の際に贈られたという伝説があります。藤姓足利氏に伝わりました。"
 onkosode:0 "御小袖"
 onkosode_desc:0 "御小袖（おんこそで）は足利将軍家に伝わる鎧です。"
 doshigiri_yasutsuna:0 "童子切安綱"
 doshigiri_yasutsuna_desc:0 "童子切安綱（どうじぎりやすつな）は天下五剣の一つです。源頼光が酒吞童子を討ち取った際に使用したとの伝説に因みます。"
 mikazuki_munechika:0 "三日月宗近"
 mikazuki_munechika_desc:0 "三日月宗近（みかづきむねちか）は天下五剣の一つです。"
 onimaru_kunitsuna:0 "鬼丸国綱"
 onimaru_kunitsuna_desc:0 "鬼丸国綱（おにまるくにつな）は天下五剣の一つです。"
 otenta_mitsuyo:0 "大典太光世"
 otenta_mitsuyo_desc:0 "大典太光世（おおてんたみつよ）は天下五剣の一つです。"
 juzumaru_tsunetsugu:0 "数珠丸恒次"
 juzumaru_tsunetsugu_desc:0 "数珠丸恒次（じゅずまるつねつぐ）は天下五剣の一つです。"
 kogarasumaru:0 "小烏丸"
 kogarasumaru_desc:0 "小烏丸（こがらすまる）は平貞盛が承平天慶の乱で天皇より賜ったものです。以後、平家一門の重宝となりました。"
 muramasa:0 "村正"
 muramasa_desc:0 "村正（むらまさ）は切れ味が良いことで名高い日本刀です。"
 murasame:0 "村雨"
 murasame_desc:0 "村雨（むらさめ）は伝説的な名刀です。鎌倉公方家に伝わる重宝とされました。"
 masamune:0 "正宗"
 masamune_desc:0 "正宗（まさむね）は代表的な名刀です。"
 okanehira:0 "大包平"
 okanehira_desc:0 "大包平（おおかねひら）は刀工の包平が作った中でも傑出した名刀です。"
 daihannya_nagamitsu:0 "大般若長光"
 daihannya_nagamitsu_desc:0 "大般若長光（だいはんにゃながみつ）は六百貫の値が付いたことから名づけられました。"
 nikko_ichimonji:0 "日光一文字"
 nikko_ichimonji_desc:0 "日光一文字（にっこういちもんじ）は華やかな刃文が特徴です。日光二荒山に奉納されていました。"
 sosan_samonji:0 "宗三左文字"
 sosan_samonji_desc:0 "宗三左文字（そうさんさもんじ）は三好宗三から武田信虎に贈られた刀と言われています。"
 honebami_yoshimitsu:0 "骨喰吉光"
 honebami_yoshimitsu_desc:0 "骨喰吉光（ほねばみよしみつ）は古来珍重されており、後に名物三作と言われました。"
 nikko_sukezane:0 "日光助真"
 nikko_sukezane_desc:0 "日光助真（にっこうすけざね）は助真の作でも随一の名作と言われています。"
 heshikiri_hasebe:0 "へし切長谷部"
 heshikiri_hasebe_desc:0 "へし切長谷部（へしきりはせべ）は織田信長が膳棚の上から茶坊主を圧し切ったことで異名が付けられました。"
 raikiri:0 "雷切"
 raikiri_desc:0 "雷切（らいきり）は立花道雪がこの刀で雷（雷神）を切ったという伝承から名づけられました。"
 ichido_shichido:0 "一胴七度"
 ichido_shichido_desc:0 "一胴七度（いちのどうしちど）は試し切りを七回もできたことに因みます。"
 tonbokiri:0 "蜻蛉切"
 tonbokiri_desc:0 "蜻蛉切（とんぼきり）は天下三槍の一つです。飛んできた蜻蛉が切れたことに因みます。"
 otegine:0 "御手杵"
 otegine_desc:0 "御手杵（おてぎね）は天下三槍の一つです。結城晴朝が作らせました。"
 nihongo:0 "日本号"
 nihongo_desc:0 "日本号（にほんごう）は天下三槍の一つです。元は御物でしたが下賜されました。"
 kaishu_no_yari:0 "皆朱槍"
 kaishu_no_yari_desc:0 "皆朱槍（かいしゅのやり）は家中で最も優れた者にのみ所持が許されました。"
 kuni_kuzushi:0 "国崩し"
 kuni_kuzushi_desc:0 "国崩し（くにくずし）は初期の大砲です。ポルトガルから輸入されました。"
 shibatsuji_cylinder:0 "芝辻砲"
 shibatsuji_cylinder_desc:0 "芝辻砲（しばつじほう）は大坂の鉄砲鍛冶である芝辻理右衛門が作った大砲です。"
 breech_loading_swivel_gun:0 "仏狼機"
 breech_loading_swivel_gun_desc:0 "仏狼機（ふらんき）は後装砲で、南蛮人からもたらされました。"
 saker:0 "セーカー砲"
 saker_desc:0 "セーカー砲は前装砲で、長射程砲撃が可能でした。"
