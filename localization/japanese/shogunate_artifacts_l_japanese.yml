 kutune_shirka:0 "クトネシリカ"
 kutune_shirka_desc:0 "クトネシリカはユーカラの英雄ポイヤウンぺの愛刀です。。"
 shiji:0 "史記"
 shiji_desc:0 "史記は司馬遷の著した正史です。黄帝から前漢の武帝に至る歴史を紀伝体で記述し、後世史書の範になりました。"
 book_of_han:0 "漢書"
 book_of_han_desc:0 "漢書は班固の著した正史です。前漢の歴史を記し、後世史書の範になりました。"
 book_of_the_later_han:0 "後漢書"
 book_of_the_later_han_desc:0 "後漢書は范曄の著した正史です。後漢の歴史を記しましたが、原史料に必ずしも忠実ではないとされます。"
 records_of_the_three_kingdoms:0 "三国志"
 records_of_the_three_kingdoms_desc:0 "三国志は陳寿の著した正史です。魏を正統として記述していますが、蜀にも慎重な態度で記述されています。"
 book_of_jin:0 "晋書"
 book_of_jin_desc:0 "晋書は房玄齢たちの著した正史です。複数の編者によって記述されたため、史料としての質に難点があります。"
 book_of_song:0 "宋書"
 book_of_song_desc:0 "宋書は沈約の著した正史です。南朝貴族の精神を反映した叙述で、同時代の精神が窺えます。"
 book_of_southern_qi:0 "南斉書"
 book_of_southern_qi_desc:0 "南斉書は蕭子顕の著した正史です。記述は詳細で、公正であると評価されています。"
 book_of_liang:0 "梁書"
 book_of_liang_desc:0 "梁書は姚思廉の著した正史です。当時全盛であった駢儷体ではなく、古文で書かれているところに特徴があります。"
 book_of_chen:0 "陳書"
 book_of_chen_desc:0 "陳書は姚思廉の著した正史です。"
 book_of_wei:0 "魏書"
 book_of_wei_desc:0 "魏書は魏収たちの著した正史です。公正を欠く記述がなされており、穢史と呼ばれています。"
 book_of_northern_qi:0 "北斉書"
 book_of_northern_qi_desc:0 "北斉書は李百薬の著した正史です。早くに散逸したため、諸書によって補われました。"
 book_of_zhou:0 "周書"
 book_of_zhou_desc:0 "周書は令狐徳棻たちの著した正史です。曲筆が多いとされるうえ、早くに散逸したため、北宋の時代に諸書によって補われました。"
 book_of_sui:0 "隋書"
 book_of_sui_desc:0 "隋書は魏徴、長孫無忌たちの著した正史です。史料的価値が高いとされています。"
 history_of_the_southern_dynasties:0 "南史"
 history_of_the_southern_dynasties_desc:0 "南史は李延寿の著した正史です。南朝四代の正史を簡略にまとめています。"
 history_of_the_northern_dynasties:0 "北史"
 history_of_the_northern_dynasties_desc:0 "北史は李延寿の著した正史です。北朝四代の正史を簡略にまとめています。"
 old_book_of_tang:0 "旧唐書"
 old_book_of_tang_desc:0 "旧唐書は劉昫たちの著した正史です。史料的価値は高い一方で、記述に偏りがあります。"
 new_book_of_tang:0 "新唐書"
 new_book_of_tang_desc:0 "新唐書は欧陽脩、宋祁たちの著した正史です。旧唐書の不備を補う一方で、改変が多く史料的価値は及ばないとされています。"
 old_history_of_the_five_dynasties:0 "旧五代史"
 old_history_of_the_five_dynasties_desc:0 "旧五代史は薛居正たちの著した正史です。史料的価値は高いですが、散逸が見られます。"
 historical_records_of_the_five_dynasties:0 "新五代史"
 historical_records_of_the_five_dynasties_desc:0 "新五代史は欧陽脩の著した正史です。事実誤認と個人的な史観が強いとされています。"
 history_of_song:0 "宋史"
 history_of_song_desc:0 "宋史は脱脱たちの著した正史です。史料的価値は高い一方で、体裁に不備が多いとされています。"
 history_of_liao:0 "遼史"
 history_of_liao_desc:0 "遼史は脱脱たちの著した正史です。短期間で編纂されたため、不備が多いとされています。"
 history_of_jin:0 "金史"
 history_of_jin_desc:0 "金史は脱脱たちの著した正史です。宋史や遼史よりは矛盾や混乱が少ないとされています。"
 history_of_yuan:0 "元史"
 history_of_yuan_desc:0 "元史は宋濂たちの著した正史です。拙速な編纂による誤りが多いとされています。"
 guogu:0 "国語"
 guogu_desc:0 "国語は左丘明の著とされています。中国の春秋時代を扱っています。"
 history_of_eastern_han:0 "東観漢記"
 history_of_eastern_han_desc:0 "東観漢記は後漢の同時代史です。後漢書が重んじられたため、散逸しました。"
 comprehensive_mirror_in_aid_of_governance:0 "資治通鑑"
 comprehensive_mirror_in_aid_of_governance_desc:0 "資治通鑑は司馬光の著した史書です。儒教的歴史観に基づき、優れた文体で叙述されています。"
 shiba_shilue:0 "十八史略"
 shiba_shilue_desc:0 "十八史略は曾先之が十八の正史を要約したものです。子供向けで、本来は価値ある書物ではありません。"
 analects:0 "論語"
 analects_desc:0 "論語は孔丘とその高弟の言行を記録したものです。儒教の経典とされています。"
 great_learning:0 "大学"
 great_learning_desc:0 "大学は礼記の一篇でした。朱熹によって礼記から取り出され、四書の一つとされました。"
 doctrine_of_the_mean:0 "中庸"
 doctrine_of_the_mean_desc:0 "中庸は礼記の一篇でした。朱熹によって礼記から取り出され、四書の一つとされました。"
 mencius:0 "孟子"
 mencius_desc:0 "孟子は孟軻の逸話、問答の集成です。朱熹によって四書の一つとされ、権威を確立しました。"
 classic_of_filial_piety:0 "孝経"
 classic_of_filial_piety_desc:0 "孝経は十三経の一つです。"
 erya:0 "爾雅"
 erya_desc:0 "爾雅は十三経の一つです。"
 classic_of_changes:0 "易経"
 classic_of_changes_desc:0 "易経は五経の一つです。"
