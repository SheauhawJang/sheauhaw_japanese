l_japanese:

 # Support the Northern Court

 shogunate_support_northern_court_decision:0 "北朝方に味方する"
 shogunate_support_northern_court_decision_desc:0 "北朝の天皇を奉じて南朝方と戦います。一度参戦すると中立の立場には戻れません。"
 shogunate_support_northern_court_decision_desc_betrayer:0 "南朝を見限り、北朝方に寝返ります。しばらくは裏切り者とみなされるでしょう。"
 shogunate_support_northern_court_decision_tooltip:0 "南北朝の争乱における自分の立場を変更します"
 shogunate_support_northern_court_decision_confirm:0 "将軍のために！"

 shogunate_nanbokucho.0004.t:0 "[supporter.GetHouse.GetNameNoTooltip][supporter.GetFirstNamePossessiveNoTooltip]の去就"
 shogunate_nanbokucho.0004.desc_ally:0 "日和見を決め込んでいた[supporter.GetUIName]がようやく重い腰を上げた。これで我らの勝利は疑いない。"
 shogunate_nanbokucho.0004.desc_enemy:0 "日和見を決め込んでいた[supporter.GetUIName]はあろうことか敵方についた。だが、その程度で揺らぐ我らではない。"
 shogunate_nanbokucho.0004.desc_neutral:0 "慎重に機会を窺っていた[supporter.GetUIName]は北朝方に味方することを決めた。私もいずれは旗幟を鮮明にせねばなるまい。"
 shogunate_nanbokucho.0004.desc_betrayer_ally:0 "[supporter.GetUIName]は南朝の行く末を見限り、我らに寝返った。小賢しい卑怯者だが、愚か者よりましだ。"
 shogunate_nanbokucho.0004.desc_betrayer_enemy:0 "[supporter.GetUIName]はなにを血迷ったか我らを裏切り、北朝方に寝返った。不忠者には天罰が下るだろう。"
 shogunate_nanbokucho.0004.desc_betrayer_neutral:0 "[supporter.GetUIName]は南朝を見限り、北朝方に寝返った。この乱世では最後に生き残ったものが勝者だ。"
 shogunate_nanbokucho.0004.a:0 "昨日の敵は今日の友"
 shogunate_nanbokucho.0004.b:0 "昨日の友は今日の敵"
 shogunate_nanbokucho.0004.c:0 "これも乱世の習いか"

