l_japanese:

 # Establish Shogunate
 establish_shogunate_decision:0 "新たな幕府を開く"
 establish_shogunate_decision_desc:0 "朝廷に働きかけ、将軍宣下を受けたあなたは、征夷大将軍として新たな幕府を開きます。"
 establish_shogunate_decision_tooltip:0 "天皇より征夷大将軍に任じられ、新たな幕府を開きます"
 establish_shogunate_decision_kyoto_held:0 "あなたが[GetTitleByKey('d_nmih_yamashiro').GetName]を[completely_control|E]している"
 establish_shogunate_decision_confirm:0 "我こそは武家の棟梁なり！"

 # Change Clan Name
 change_clan_name_into_hojo_decision:0 "北条氏に改姓する"
 change_clan_name_into_tokugawa_decision:0 "徳川氏に改姓する"
 change_clan_name_into_toyotomi_decision:0 "豊臣氏に改姓する"
 change_clan_name_into_uesugi_decision:0 "上杉氏に改姓する"
 change_clan_name_into_saito_decision:0 "斎藤氏に改姓する"
 change_clan_name_into_anekoji_decision:0 "姉小路氏に改姓する"

 change_clan_name_into_hojo_decision_confirm:0 "関東に覇を唱える大義名分は整った"
 change_clan_name_into_tokugawa_decision_confirm:0 "三河に覇を唱える大義名分は整った"
 change_clan_name_into_toyotomi_decision_confirm:0 "天下に覇を唱える大義名分は整った"
 change_clan_name_into_uesugi_decision_confirm:0 "関東に覇を唱える大義名分は整った"
 change_clan_name_into_saito_decision_confirm:0 "美濃に覇を唱える大義名分は整った"
 change_clan_name_into_anekoji_decision_confirm:0 "飛騨に覇を唱える大義名分は整った"

 change_clan_name_decision_desc:0 "領国の支配を正当化するなど様々な理由で武家は姓を改めました。親族共々現在の姓を改め、新たな姓を名乗ります。"
 change_clan_name_decision_tooltip:0 "現在の姓を改め、新たな姓を名乗ります"

 # Exchange Piety

 shogunate_exchange_piety_decision:0 "寺社を利用する"
 shogunate_exchange_piety_decision_desc:0 "武士は領地を治めるため、しばしば寺社の持つ影響力を利用しました。時には、その財産を力づくで奪うこともあります。"
 shogunate_exchange_piety_decision_tooltip:0 "寺社を意のままに操ります"
 shogunate_exchange_piety_decision_second_step:0 "なにを望まれる？"
 shogunate_exchange_piety_decision_confirm:0 "神仏のご加護を"

 shogunate_exchange_piety_decision_seize_manor:0 "荘園の押領\n#low 寺社の荘園から年貢を収奪する#!"
 shogunate_exchange_piety_decision_seize_manor_tooltip:0 "寺社が管理する荘園から年貢や田畑を収奪します"
 shogunate_exchange_piety_decision_build_temple:0 "寺社の建立\n#low 広く資金を募り寺社を建立する#!"
 shogunate_exchange_piety_decision_build_temple_tooltip:0 "広く資金を募り、神社や寺院を建立・再建します"
 shogunate_exchange_piety_decision_mobilize_follower:0 "信徒の動員\n#low 信徒を扇動して戦場に駆り出す#!"
 shogunate_exchange_piety_decision_mobilize_follower_tooltip:0 "寺社の力を借り、信徒を兵として戦に駆り出します"
 shogunate_exchange_piety_decision_pray:0 "祈祷\n#low 寺社に寄進して病魔を退散する#!"
 shogunate_exchange_piety_decision_pray_tooltip:0 "健康と長寿を願い、神仏に祈りを捧げます"
 shogunate_exchange_piety_decision_curse:0 "呪詛\n#low 敵対者の呪詛を寺社に依頼する#!"
 shogunate_exchange_piety_decision_curse_tooltip:0 "秘術を使い、敵対する者に災いをもたらします"
 shogunate_exchange_piety_decision_enlightenment:0 "天啓\n#low 寺社で修行し新たな悟りを開く#!"
 shogunate_exchange_piety_decision_enlightenment_tooltip:0 "荒行や瞑想を通じて新たな境地に到達します"

 # Change First Name
 change_first_name_decision:0 "改名する"
 change_first_name_decision_desc:0 "元服、出世、出家。理由は様々ですが、武士は生涯に何度も名を変えました。現在の名を改め、新たな名を名乗ります。"
 change_first_name_decision_tooltip:0 "現在の名を改め、新たな名を名乗ります"
 change_first_name_decision_confirm:0 "我が名を改める時が来た"

 shogunate_decision.0002.t:0 "人生の節目"
 shogunate_decision.0002.desc:0 "今日は我が人生において重要な節目である。[child.GetFirstName]という名を改め、これからはこう名乗ろう。"
 shogunate_decision.0002.a:0 "良い名だ。"

 # Adopt Child
 adopt_child_decision:0 "養子を迎える"
 adopt_child_decision_desc:0 "お家安泰のため、他家から養子を迎えて自分の後継者にします。現在の後継者はその地位を失います。"
 adopt_child_decision_tooltip:0 "他家から養子を迎え、自分の後継者にします"
 adopt_child_decision_confirm:0 "今からわしがそなたの父ぞ"

 shogunate_decision.0001.t:0 "新たなる希望"
 shogunate_decision.0001.desc:0 "よろしい。お前の心は強い、[child.GetFirstName]。お前は強力な武士となるだろう。今日からは、こう名乗るがよい。"
 shogunate_decision.0001.a:0 "ありがたき幸せ。"

