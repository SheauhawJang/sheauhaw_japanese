 shogunate_find_special_buildings_decision_desc:0 "日本各地に存在する[special_buildings|E]は所有者の[top_liege|E]に強力な[modifiers|E]を与えます。一部の建造物は新たに建設する必要があります。\n\n$EFFECT_LIST_BULLET$石見銀山（[GetTitleByKey('c_nmih_ano').GetName]）\n$EFFECT_LIST_BULLET$佐渡金山（[GetTitleByKey('c_nmih_sawata').GetName]）\n$EFFECT_LIST_BULLET$院内銀山（[GetTitleByKey('c_nmih_ogachi').GetName]）\n$EFFECT_LIST_BULLET$黒川金山（[GetTitleByKey('c_nmih_yamanashi').GetName]）\n$EFFECT_LIST_BULLET$生野銀山（[GetTitleByKey('c_nmih_asago').GetName]）\n$EFFECT_LIST_BULLET$延沢銀山（[GetTitleByKey('c_nmih_minami_murayama').GetName]）\n$EFFECT_LIST_BULLET$多田銅山（[GetTitleByKey('c_nmih_kawabe').GetName]）\n\n$EFFECT_LIST_BULLET$貿易港・堺（[GetTitleByKey('c_nmih_otori').GetName]）\n$EFFECT_LIST_BULLET$貿易港・博多（[GetTitleByKey('c_nmih_mikasa').GetName]）\n$EFFECT_LIST_BULLET$貿易港・兵庫（[GetTitleByKey('c_nmih_yatabe').GetName]）\n\n$EFFECT_LIST_BULLET$鉄砲生産地・国友（[GetTitleByKey('c_nmih_sakata').GetName]）\n$EFFECT_LIST_BULLET$鉄砲生産地・根来（[GetTitleByKey('c_nmih_naga').GetName]）\n$EFFECT_LIST_BULLET$鉄砲生産地・雑賀（[GetTitleByKey('c_nmih_nagusa').GetName]）"
 shogunate_find_special_buildings_decision_tooltip:0 "特別な建造物の位置を確認します"
