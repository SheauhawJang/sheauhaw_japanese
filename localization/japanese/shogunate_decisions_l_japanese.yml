 shogunate_sengoku.0003.t:0 "天下統一"
 shogunate_sengoku.0003.desc:0 "[GetCurrentDate.GetString]、[unifier.GetUINameNotMeNoTooltip]は天下に号令を発し、麻のごとく乱れた戦国の世に秩序と安寧を取り戻した。\n\nここに戦国時代は幕を下ろし、新たに[unifier.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]時代が幕を開ける。[unifier.GetHouse.GetBaseNameNoTooltip]幕府は以後数百年にわたり、この国に繁栄をもたらした。"
 shogunate_sengoku.0003.desc.unifier:0 "\n\nさて、[unifier.GetHouse.GetBaseNameNoTooltip]幕府の#EMP どの政策が日本を繁栄させた#!のだろうか？"
 shogunate_sengoku.0003.a:0 "最後に天下を取るのは[GetPlayer.GetHouse.GetBaseNameNoTooltip]ぞ！"
 shogunate_sengoku.0003.b:0 "交易と植民"
 shogunate_sengoku.0003.c:0 "禁教と鎖国"
 shogunate_sengoku.0003.d:0 "戦争と拡張"
 shogunate_sengoku.0003.e:0 "学問と教育"

 shogunate_sengoku.0004.t:0 "後日譚"
 shogunate_sengoku.0004.desc:0 "[unifier.GetHouse.GetBaseNameNoTooltip]幕府は朱印船貿易を推進し、東南アジアにはいくつもの日本人町が生まれた。さらに、一部の野心的な日本人は太平洋を横断。アメリカ大陸にまで植民地を建設する。\n\n時は流れて18世紀。\n\n交易を通じてヨーロッパから流れこんだ近代思想はこの国のあり方をすっかり変えていた。アメリカ諸藩が幕府からの独立を宣言すると、それをきっかけに市民革命が勃発。[unifier.GetHouse.GetBaseNameNoTooltip]幕府を根底から揺るがしたのである。\n\n時代は再び乱世を迎えようとしていた。"
 shogunate_sengoku.0004.a:0 "ヨーロッパ・ユニバーサリスに続く"

 shogunate_sengoku.0005.t:0 "後日譚"
 shogunate_sengoku.0005.desc:0 "[unifier.GetHouse.GetBaseNameNoTooltip]幕府はキリスト教の影響力を恐れ、段階的に西洋との国交を制限した。この政策は日本独自の文化と自給自足の経済体制を育み、幕府の安定に寄与することとなる。\n\n時は流れて19世紀。\n\n泰平の世に慣れきった日本の眠りを覚ましたのは、たった2隻の蒸気船だった。[unifier.GetHouse.GetBaseNameNoTooltip]幕府は砲艦外交によって開国を余儀なくされ、その権威は瞬く間に地に落ちてしまう。\n\n時代は再び乱世を迎えようとしていた。"
 shogunate_sengoku.0005.a:0 "ヴィクトリアに続く"

 shogunate_sengoku.0006.t:0 "後日譚"
 shogunate_sengoku.0006.desc:0 "[unifier.GetHouse.GetBaseNameNoTooltip]幕府は内戦を終結させると、その軍事力を対外戦争に振り向けた。長きにわたる戦乱で鍛え抜かれ、大量の火縄銃で武装した日本の侍は異国の兵を圧倒。想定以上の領土拡張に成功する。\n\n時は流れて20世紀。\n\n近代化によって[unifier.GetHouse.GetBaseNameNoTooltip]幕府が姿を消したあとも軍事大国として列強に名を連ねる日本は、折しもヨーロッパで勃発した世界大戦に参戦する。それはあまりにも無謀な挑戦であった。\n\n時代は再び乱世を迎えようとしていた。"
 shogunate_sengoku.0006.a:0 "ハーツ・オブ・アイアンに続く"

 shogunate_sengoku.0007.t:0 "後日譚"
 shogunate_sengoku.0007.desc:0 "[unifier.GetHouse.GetBaseNameNoTooltip]幕府は学問と教育を大いに奨励し、国内では儒学、蘭学、国学が盛んに研究された。庶民の間では子供を寺子屋に通わせるものが増え、高い識字率は[unifier.GetHouse.GetBaseNameNoTooltip]幕府の遺産として近代化の礎となった。\n\n時は流れて23世紀。\n\n日本で発明された超光速航法により銀河の海に船出した地球人類は、星々の彼方で人知を超えた知的生命体に遭遇する。行動原理はおろか思考形態すらわからない敵を相手に、種の存亡をかけた闘いが始まった。\n\n時代は再び乱世を迎えようとしていた。"
 shogunate_sengoku.0007.a:0 "ステラリスに続く"

