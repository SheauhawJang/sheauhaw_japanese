l_japanese:

 CB_SHOGUNATE_COALITION_TARGET:0 "包囲網の標的"
 CB_SHOGUNATE_NOT_COALITION_TARGET:0 "包囲網の標的ではない"

 shogunate_action_global_coalition:0 "[recipient.GetFullNameNoTooltip]に対する包囲網"
 shogunate_action_global_coalition_label:0 "包囲網があります"
 shogunate_action_global_coalition_desc:0 "[recipient.GetFullName]は包囲網の標的です。標的になると、他の人物に攻撃されやすくなります。"
 shogunate_action_global_coalition_click:0 "#I クリックで表示#!"
 shogunate_action_global_coalition_combined_label:0 "[recipient.GetFullNameNoTooltip]"
 shogunate_action_global_coalition_combined_group_label:0 "複数の包囲網があります"
 shogunate_action_global_coalition_combined_group_name:0 "複数の包囲網があります"
 shogunate_action_global_coalition_combined_group_description:0 "包囲網の標的が複数存在します。標的になると、他の人物に攻撃されやすくなります。"

 shogunate_target.0011.t:0 "[target.GetFirstNameNoTooltip]包囲網"
 shogunate_target.0011.desc:0 "強大な[target.GetUIName]を前にして、これに対抗する包囲網が形成された。[target.GetFirstNameNoTooltip]は[target.GetHouse.GetNameNoTooltip]家の存亡をかけて人生最大の危機に臨まねばならない。"
 shogunate_target.0011.a:0 "虎穴に入らずんば虎子を得ず"
 shogunate_target.0011.b:0 "[target.GetFirstNameNoTooltip]なにするものぞ"

 shogunate_target.0012.t:0 "[target.GetFirstNameNoTooltip]包囲網の解消"
 shogunate_target.0012.desc:0 "総攻撃により[target.GetUIName]の勢力は崩壊に追い込まれ、役割を終えた[target.GetFirstNameNoTooltip]包囲網は解消された。"
 shogunate_target.0012.a:0 "捲土重来を期さん"
 shogunate_target.0012.b:0 "[target.GetFirstNameNoTooltip]もこれまでよ"

 shogunate_target.0013.t:0 "[target.GetFirstNameNoTooltip]包囲網の崩壊"
 shogunate_target.0013.desc:0 "総攻撃にもかかわらず[target.GetUIName]の勢力拡大はとどまるところを知らず、[target.GetFirstNameNoTooltip]包囲網はついに崩壊を余儀なくされた。"
 shogunate_target.0013.a:0 "ようやく虎口を脱したか"
 shogunate_target.0013.b:0 "[target.GetFirstNameNoTooltip]を止められる者はおらんのか"
