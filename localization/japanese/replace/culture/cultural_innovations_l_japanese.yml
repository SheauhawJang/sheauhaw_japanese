# Late Medieval Era #
##################### 

 # Military

 innovation_sappers:0 "土竜攻め"
 innovation_sappers_desc:0 "土竜攻め（もぐらぜめ）は敵の陣地や城の下まで坑道を掘り、目標を破壊する戦術です。金堀攻め（かなほりぜめ）とも呼ばれます。"

 innovation_plate_armor:0 "当世具足"
 innovation_plate_armor_desc:0 "当世具足（とうせいぐそく）は甲冑の一形式です。鉄砲伝来や戦闘の大規模化、西洋甲冑の影響を受けて作られました。"

 innovation_machicolations:0 "石垣"
 innovation_machicolations_desc:0 "石垣（いしがき）は石を組み上げて作られた壁です。鉄砲の伝来により、その攻撃を防ぐ重量構造物を建築する基礎として石垣が採用されました。"

 innovation_standing_armies:0 "旗本"
 innovation_standing_armies_desc:0 "旗本（はたもと）は主君の直接指揮下にある部隊の家臣です。主に譜代で構成され、戦闘時には本陣に配置されました。"

 innovation_royal_armory:0 "兵農分離"
 innovation_royal_armory_desc:0 "兵農分離（へいのうぶんり）は武士階級とそれ以外の階級との身分を分離する政策です。検地や刀狩を通じて進められました。"

 innovation_shogunate_tenma_system:0 "伝馬制"
 innovation_shogunate_tenma_system_desc:0 "伝馬制（てんませい）は街道に沿って中継施設を設置し、人馬がリレー形式で情報を伝達する交通・通信制度です。駅伝制（えきでんせい）とも呼ばれます。"

 # Civic

 innovation_rightful_ownership:0 "天下統一"
 innovation_rightful_ownership_desc:0 "天下統一（てんかとういつ）は日本全土を統一することです。天下統一を推進した織田信長の死後、その政策を継承した豊臣秀吉が1590年に日本統一を達成しました。"

 innovation_ermine_cloaks:0 "桐紋"
 innovation_ermine_cloaks_desc:0 "桐紋（きりもん）は桐の葉や花を図案化した家紋です。皇室の印であり、室町幕府や豊臣政権が使用を認められ、現在の日本政府でも用いられています。"

 innovation_court_officials:0 "奉行"
 innovation_court_officials_desc:0 "奉行（ぶぎょう）は政務を担当し、執行する者です。豊臣政権では五奉行が置かれ、江戸幕府では多くの職名に用いられました。"

 innovation_cranes:0 "手伝普請"
 innovation_cranes_desc:0 "手伝普請（てつだいふしん）は豊臣政権や江戸幕府が諸大名に命じた大規模な土木建築工事です。諸大名の財政を逼迫させることが目的でした。"

 innovation_development_04:0 "朱印船貿易"
 innovation_development_04_desc:0 "朱印船貿易（しゅいんせんぼうえき）は海外渡航許可の朱印状を持つ朱印船による東南アジア貿易です。貿易を通じ各地に日本人町が生まれました。"

 innovation_currency_04:0 "割符"
 innovation_currency_04_desc:0 "割符（さいふ）は遠隔地への送金や商業取引の決済に用いられた為替手形です。日本の為替・両替制度の元になりました。"

 innovation_noblesse_oblige:0 "茶の湯"
 innovation_noblesse_oblige_desc:0 "茶の湯（ちゃのゆ）は客を招いて茶を振る舞う日本文化です。戦国武将の間に広まり、茶道具が珍重されました。"

 innovation_shogunate_shohekiga:0 "障壁画"
 innovation_shogunate_shohekiga_desc:0 "障壁画（しょうへきが）は壁や天井、ふすまや屏風に描かれる絵画です。安土桃山時代には金箔を用いた豪壮な障壁画が流行しました。"

 # Regional

 innovation_bombard:0 "大筒"
 innovation_bombard_desc:0 "大筒（おおづつ）は戦国時代の大砲です。戦国時代後期より用いられ、攻城戦や海戦において威力を発揮しました。"
