 building_type_tsurugaoka_hachimangu_shrine_01:1 "鶴岡八幡宮"
 building_type_tsurugaoka_hachimangu_shrine_01_desc:1 "源氏の守り神として創建された神社。八幡神を祀り、源頼朝が鎌倉の町を整備するにあたっては、その中心に置かれた。"
 building_tsurugaoka_hachimangu_shrine_01:1 "鶴岡八幡宮"
 building_tsurugaoka_hachimangu_shrine_01_desc:1 "$building_type_tsurugaoka_hachimangu_shrine_01_desc$\n\n$building_type_holy_site_pagan_grand_temple_01_desc$"

 building_type_suwa_grand_shrine_01:1 "諏訪大社"
 building_type_suwa_grand_shrine_01_desc:1 "日本神話の国譲りに登場するタケミナカタを祀る神社。古代から軍神、水神、風神、農耕神、狩猟神として崇敬された。"
 building_suwa_grand_shrine_01:1 "諏訪大社"
 building_suwa_grand_shrine_01_desc:1 "$building_type_suwa_grand_shrine_01_desc$\n\n諏訪大社は最古の神宮とも言われ、神話に登場する多くの神や土地の水神を祀り「諏訪明神」として崇めている。創建は不明だが、中世には戦国武将や大名たちの信仰を受け、重要な宗教施設となった。"

 building_type_sengen_shrine_01:1 "浅間神社"
 building_type_sengen_shrine_01_desc:1 "富士山を神格化した浅間大神を祀る神社。浅間大神は日本神話の天孫降臨に登場するコノハナノサクヤビメとされる。"
 building_sengen_shrine_01:1 "浅間神社"
 building_sengen_shrine_01_desc:1 "$building_type_sengen_shrine_01_desc$\n\n日本一の名山として知らぬ物などいない富士の山に信仰が寄せられるのは当然の帰結であり、浅間神社はその代表だ。曰く、火の神を鎮めし霊峰。曰く、かぐや姫の不死薬を燃やした高き山。曰く、求道者が向かう試練の地。その美しくも冷厳な白肌は鏡のように人の感性を映してきた。"

 building_type_atsuta_shrine_01:1 "熱田神宮"
 building_type_atsuta_shrine_01_desc:1 "プレースホルダー"
 building_atsuta_shrine_01:1 "熱田神宮"
 building_atsuta_shrine_01_desc:1 "$building_type_atsuta_shrine_01_desc$\n\n天智天皇の時代、日本書紀にも記されている最古の神社の一つ。神体はスサノオの神剣にしてヤマトタケルの大刀、天叢雲剣/草薙剣。三種の神器として言い伝わるレプリカではなく、本体である正真正銘の神剣が祀られているのだという。その名声を権威と紐付けるため、神宮はしばしば国家的な崇拝を受けてきた。"

