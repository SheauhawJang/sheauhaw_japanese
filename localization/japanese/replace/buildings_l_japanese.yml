 building_type_guild_halls_01:1 "市場"
 building_type_guild_halls_01_desc:1 "銭の可能性にいち早く気づいたのは武士であった。平清盛はそれまでの農業を軸にした国家運営を銭中心へと切り替えようとしたが、その性急さゆえに公家や源氏の強い抵抗にあった。それでも銭は生き物のようにこの国に広まりつつある……"
 building_guild_halls_01:0 "三斎市"
 building_guild_halls_01_desc:0 "鎌倉時代の市は月に三回開かれる程度だった。そのため、市が開かれていない日には仮設屋台がカラスや野犬の住処になることもしばしばであった。"
 building_guild_halls_02:1 "六斎市"
 building_guild_halls_02_desc:1 "室町時代には貨幣がさらに流通するようになり、市が開かれる回数も六回になった。京の町など大きな都市では常設の商店街が形成されるようになり、支配者が様々な税を課したことで、「銭の力」はより大きくなっていった。"
 building_guild_halls_03:1 "宿場町"
 building_guild_halls_03_desc:1 "商業の発展に伴い、主要な街道には宿場が設けられるようになった。夕暮れが近づくと、宿場の女たちは旅人を奪い合うようにして自分たちの宿に連れていく。その光景は後世の浮世絵にも描かれた。"
 building_guild_halls_04:1 "城下町"
 building_guild_halls_04_desc:1 "かつて「城」は要害の地にあって敵軍を引き付けるためのものであった。しかし、城の周りに家臣の屋敷が広がるにつれて、武士を相手にする商人や職人、さらにそれに仕える者が城の外を囲んで住むようになった。"
 building_guild_halls_05:1 "御用商人"
 building_guild_halls_05_desc:1 "大名と個人的に親密な関係にある商人。信頼のおける取引相手として、兵糧・武具の売買のみならず、特別に貿易の管理・運営を任される者もいた。織田信長の下で堺の会合衆をまとめた今井宗久、徳川家康を支え続けた京都の豪商・茶屋四郎次郎清延が代表格である。大名の旗印を掲げ、武力ではなく「銭の力」で天下統一を支えた。"
 building_guild_halls_06:1 "楽市"
 building_guild_halls_06_desc:1 "武士の動乱から一歩離れて独自の発展を遂げていた商業は、大名の地域掌握にとって不可欠なものになっていた。大名は商人がさらに城下に集まるよう、特定の市で楽市と呼ばれる規制緩和を図った。六角氏や今川氏、そして織田氏が行った楽市はその代表例である。"
 building_guild_halls_07:1 "関所撤廃"
 building_guild_halls_07_desc:1 "関所とは、通行税を支払う代わりにその先の安全を保障する仕組みである。しかし、関所は大名やその家臣の領地ごとに設けられ、遠隔輸送の障壁となっていた。織田信長をはじめ「銭の力」を知る大名は関所を徐々に廃止し、領内での商業を活性化することで通行税以上の儲けを得た。"
 building_guild_halls_08:1 "楽座"
 building_guild_halls_08_desc:1 "同業組合である座は、過激な価格競争を防止したり、安定した供給を継続するために結成された。しかし、新興の商人にとっては大きな参入障壁であった。強力な大名による領国経営は座に頼らずとも市から品物が消えない状況を作り出し、新興商人を味方としたい大名によって座は解体へ向かった。"

 building_type_monastic_schools_01:1 "神社仏閣"
 building_type_monastic_schools_01_desc:1 "日本古来の神々や偉大な先人を祭る神道と天竺からもたらされた仏教。この二つの宗教は当初こそ対立していたが、時が経つにつれて友好関係を構築し、神仏習合という宗教的調和をなした。"
 building_monastic_schools_01:1 "神宮寺"
 building_monastic_schools_01_desc:1 "神と仏が同化している以上、それらを祀る神社と寺が同じ場所にできるのは自然の流れだろう。武士の世が終わり、曖昧な区別をはっきりさせなくては気が済まない時代がやってくるまでは……。"
 building_monastic_schools_02:1 "油座"
 building_monastic_schools_02_desc:0 "夜の明かりに必要な油はその生産量の少なさから高級品であった。古来から神事に欠かせなかったこともあり、各地の有力神社が油を専売し、莫大な利益を上げてきた。中でも石清水八幡宮の大山崎油座は、朝廷や幕府の保護を受け日本最大級の規模を誇った。"
 building_monastic_schools_03:1 "書院造"
 building_monastic_schools_03_desc:1 "それまで単なるくつろぎ空間であった居間が、武士の台頭につれ謁見の間としての機能を持つようになった。その結果、主が座る場所に畳が敷かれ、客との上下関係が明瞭に示される政治の場「書院」へと変貌したのである。"
 building_monastic_schools_04:1 "門前町"
 building_monastic_schools_04_desc:1 "有名な神社仏閣には毎年、多くの参拝者が訪れる。彼らをもてなす宿泊施設や店が周辺に建つようになると、やがて街を形成するようになった。戦乱の世においては、軍事力を持った寺社が街を守るようになり、まさに別天地を形成したのである。"
 building_monastic_schools_05:1 "僧侶外交"
 building_monastic_schools_05_desc:1 "宗教関係者、特に僧侶は漢籍への造詣が深い。この事は、古来から僧侶が政治、特に外交分野で活躍する要因となった。今川家の太原雪斎、毛利家の安国寺恵瓊、徳川家の南光坊天海など、彼らが主君に及ぼした影響は計り知れない。"
 building_monastic_schools_06:1 "菩提寺"
 building_monastic_schools_06_desc:1 "先祖代々を祀ってきた菩提寺は格別の存在である。地位の有無にかかわらず、菩提寺を大事にしてこそ武士であり、菩提寺の壮麗さが一族の威容を示すといっても過言ではない。さらに偉大な氏族の菩提寺を保護することで、その一族の偉業を継ぐことを周知させることになるだろう。"
 building_monastic_schools_07:1 "檀家制度"
 building_monastic_schools_07_desc:1 "寺院は管理運営において檀家と呼ばれる家々の支援を受けている。この仕組みは代々続くものであるため、農民の戸籍として利用できる。寺院を通じて農民を支配すれば、武士は最低限の力で全国を掌握できるのである。"
 building_monastic_schools_08:1 "権現造"
 building_monastic_schools_08_desc:1 "ご神体を安置している本殿と祭礼を行う拝殿を一つの建物としてつなげたものを権現造という。天下に名を馳せた者が子々孫々に至るまで祀られるのに相応しいだろう。"

 building_type_windmills_01:0 "川除"
 building_type_windmills_01_desc:0 "川は様々な恵みをもたらしてくれる。しかし、梅雨や台風の時期になると定期的に洪水をもたらす。これを治めるべく川除、つまり治水設備を川に張り巡らせるべきだ。"
 building_windmills_01:0 "溜池"
 building_windmills_01_desc:0 "川に水が急激に流れ込むことが洪水の原因となる。ならば、川の近くに溜池を作ることで、流れ込む水量を抑えつつ農業や火災に対応しやすくなるだろう。"
 building_windmills_02:0 "堤"
 building_windmills_02_desc:0 "川から水があふれるというのなら、川の両岸に堤を築いてあふれないようにすればよい。それすら越えたときは……。"
 building_windmills_03:0 "放水路"
 building_windmills_03_desc:0 "洪水の危険性が高い川から危険性の低い川へと水を逃がすことができるよう、水路を開削する。うまくいけば、用水路として農業にも活用できるかもしれない。"
 building_windmills_04:0 "石刎ね"
 building_windmills_04_desc:0 "川岸から中に向かって伸びる石垣。川の勢いを弱め、大きな岩などが下流に流れて洪水の被害を起こすのを防ぐ。"
 building_windmills_05:0 "霞堤"
 building_windmills_05_desc:0 "堤の一部を途切れさせることで、洪水を人が住んでいない野原に誘い込み、堤が壊れるのを防ぐ。災害をなくすことはできないが、災害をいなすことはできるのだ。"
 building_windmills_06:0 "乗越堤"
 building_windmills_06_desc:0 "堤の一部をわざと低くすることで、あふれた水が肥沃な農地を流してしまわないようにする。設ける場所と堤の技術が試される。"
 building_windmills_07:0 "植樹"
 building_windmills_07_desc:0 "堤は基本的に土を盛って作られるため、時が経つとともに川の水で脆くなる危険性がある。そこで、桜などを植樹する。木の根で堤を補強しつつ、花見に訪れる民衆が自然と堤を踏み固めるという、一石二鳥の効果が期待できる。"
 building_windmills_08:0 "瀬替え"
 building_windmills_08_desc:0 "川の付け替え自体はそれほど難しいことではないが、莫大な銭と人足を必要とする。領内の民百姓をこれ以上洪水の危機に遭わせないためにも、ここは思い切った決断を下すべきだろう。"
 
