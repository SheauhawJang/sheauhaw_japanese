 building_type_military_academy_01:0 "学問所"
 building_type_military_academy_01_desc:0 "支配者階級である以上、武士といえども公家のように教養を身につけなければ単なる野蛮人と蔑まれるだろう。武士にとって教養とは儒学であり、儒学を教育の中心とした足利学校は大いに栄えた。"
 building_military_academy_01:0 "四書"
 building_military_academy_01_desc:0 "四書とは『論語』『大学』『中庸』『孟子』の4つの書を指す。儒学を学ぶには、まずこの4冊から読み始めることが推奨された。\n\n「子曰く、学びて思わざれば、則ち罔し。思いて学ばざれば、則ち殆うし。」―孔子『論語』"
 building_military_academy_02:0 "五経"
 building_military_academy_02_desc:0 "五経とは『詩経』『書経』『礼記』『易経』『春秋』の5つの書を指す。孔子以前に書かれた書で、孔子はこれを読んで儒学の基礎をなしたと言われている。儒学の真髄に触れるには読まなければならないだろう。\n\n「行を省みる者は其の過ちを引かず。」―晏嬰『春秋』"
 building_military_academy_03:0 "三礼"
 building_military_academy_03_desc:0 "三礼とは『周礼』『儀礼』『礼記』の3つの書を指す。社会における道徳的模範「礼」を知るためには欠かせない。\n\n「凡そ人の人たる所以は礼儀なり。礼儀の始めは、容体を正し、顔色を斉え、辞令を順にするに在り。」―『礼記』"

 building_type_march_01:0 "辺境領主"
 building_type_march_01_desc:0 "大名のいる中心地から遠く離れた領地を守る者。彼が主から与えられた領地を守ろうとする限り、大名は安心できるのだ。"
 building_march_01:0 "守将"
 building_march_01_desc:0 "土地や城を守る将。守るべき場所の長短を知り、絶対の忠誠心を持つ者のお蔭で主は栄えるのだ。"
 building_march_02:0 "城主"
 building_march_02_desc:0 "武士ならば一国一城の主を目指すものだ。自分の領地、領民、家臣、そして城。城を奪われる時は自らの命運が尽きる時。"
 building_march_03:0 "国主"
 building_march_03_desc:0 "大名から大きな裁量権を与えられた家中随一の武将。攻め落とした城や領地がそのまま自分のものになることもあった。主君にもしものことがあれば、お家を支えるのはこの私……。"

 building_type_siege_works_01:0 "攻城兵器製作所"
 building_type_siege_works_01_desc:0 "日本の城は多くが山上にあり、南蛮や中国に見られる大型の攻城兵器が使われたかは疑問が残る。だが、城を盗らねば国は盗れぬのだ。"
 building_siege_works_01:0 "攻城兵器工房"
 building_siege_works_01_desc:0 "寄せ手が城に近寄るには、矢玉を防ぐ盾や竹束はもちろん、堀や塀を登るための梯子を用意する必要がある。その多くは作りが簡単なため現地で急造されたが、事前に用意すれば迅速な城攻めができるだろう。備えあれば憂いなし。"
 building_siege_works_02:0 "甲冑師"
 building_siege_works_02_desc:0 "城兵の矢玉をまったく浴びずに塀に取り付くのが至難の業である以上、優れた甲冑を求めるのは自然の理だ。兵が皆、甲冑一式を纏うのは困難だが、一騎当千の兵が先陣を切れば道は広けるだろう。"
 building_siege_works_03:0 "大筒工房"
 building_siege_works_03_desc:0 "南蛮渡来の大筒は火縄銃より扱いづらいが、塀を城兵諸共なぎ倒す破壊力がある。大坂の陣では一発の砲弾が和睦を決める鶴の一声を上げさせた。いかなる名城もこの兵器の前では風の前の塵に同じだ。"

