 building_type_deus_do_cathedral_01_desc:1 "プレースホルダー"
 building_deus_do_cathedral_01:1 "デウス堂"
 building_deus_do_cathedral_01_desc:1 "$building_type_deus_do_cathedral_01_desc$\n\n天文22年、1553年に作られた南蛮寺。ザビエルと共に来た宣教師たちが土地を与えられて建築したと伝わる。ポルトガル語で「わが慈悲の聖母の教会」と呼ばれるこの建物に立ち寄れば、毎日少年たちのミサや宗教劇を見ることができるだろう。"

 building_type_heijokyo_capital_01:1 "平城京"
 building_type_heijokyo_capital_01_desc:1 "プレースホルダー"
 building_heijokyo_capital_01:1 "平城京"
 building_heijokyo_capital_01_desc:1 "$building_type_heijokyo_capital_01_desc$\n\n奈良時代の女帝、元明天皇の治世の時に開かれた古都とその跡地。遷都されて久しいこの荒地に帝の姿を想う者は少ないだろうが、羅城の周囲に座した由緒正しい寺院建築の数々は確かに古代の息吹を残している。"

 building_type_heiankyo_capital_01:1 "平安京"
 building_type_heiankyo_capital_01_desc:1 "プレースホルダー"
 building_heiankyo_capital_01:1 "平安京"
 building_heiankyo_capital_01_desc:1 "$building_type_heiankyo_capital_01_desc$\n\n桓武天皇によって遷都された日本の首都。碁の目状の整然とした計画都市であり、隋唐の都を意識した造りとなっている。羅城門を軸として長安を準えた右京、洛陽を準えた左京と大内裏が作られたが、水捌けが悪い湿地帯である右京にやんごとなき者たちは住みたがらず、専ら「京洛」とばかり呼ばれている。"

 building_type_ashikaga_gakko_university:1 "足利学校"
 building_type_ashikaga_gakko_university_desc:1 "プレースホルダー"
 building_ashikaga_gakko_university:1 "足利学校"
 building_ashikaga_gakko_university_desc:1 "$building_type_ashikaga_gakko_university_desc$\n\n上杉憲実が中興の祖として盛り立てた日本随一の教育機関。禅僧が教鞭を執っているが、主に儒学や易学を学び、時代が進むに連れて兵法や医術も教えるようになった。ルイス・フロイスの「日本史」にて「全日本で唯一の大学」と記されている。"

 building_type_kanesawa_bunko_library:1 "金沢文庫"
 building_type_kanesawa_bunko_library_desc:1 "プレースホルダー"
 building_kanesawa_bunko_library:1 "金沢文庫"
 building_kanesawa_bunko_library_desc:1 "$building_type_kanesawa_bunko_library_desc$\n\n鎌倉時代に北条実時が設けた日本最古の武家文庫。文化人であった彼、そしてその孫である金沢貞顕が和漢を問わず良本を集めたこの書庫から名だたる武将たちが蔵書を持ち出した。"

 building_type_kusatsu_onsen_hot_springs_01:1 "草津温泉"
 building_type_kusatsu_onsen_hot_springs_01_desc:1 "プレースホルダー"
 building_kusatsu_onsen_hot_springs_01:1 "草津温泉"
 building_kusatsu_onsen_hot_springs_01_desc:1 "$building_type_kusatsu_onsen_hot_springs_01_desc$\n\n草津の湯治で治らぬ病は恋の病のみと言うほどに名高い日本有数の湯治場。強酸性の泉質に由来する浸かった時のビリビリとした感覚と「臭水（くそうず）」と呼ばれるほどの腐卵臭が特色。あまりに強烈な泉質のため、巡り湯は強く戒められている。"

 building_type_arima_onsen_hot_springs_01:1 "有馬温泉"
 building_type_arima_onsen_hot_springs_01_desc:1 "プレースホルダー"
 building_arima_onsen_hot_springs_01:1 "有馬温泉"
 building_arima_onsen_hot_springs_01_desc:1 "$building_type_arima_onsen_hot_springs_01_desc$\n\n草津温泉、下呂温泉と並ぶ日本三名泉の一つ。茶褐色に濁った「金泉」と無色透明の「銀泉」の二つの湯が多くの病への効能を持つと言う。古代の天皇から成り上がりの太閤まであらゆる時代で愛された記録が残っている。"

