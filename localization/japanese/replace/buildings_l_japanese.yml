 building_type_cereal_fields_01:1 "村落"
 building_type_cereal_fields_01_desc:1 "日本の農村は、年貢を納める必要がある農地と年貢を納めなくてよい荘園が複雑に入り混じっていた。こんなところに一々構っている暇などないが、我々の収入がここから発生している以上、間接的にしろ関係を維持し続けなければならない。"
 building_cereal_fields_01:1 "地頭請"
 building_cereal_fields_01_desc:1 "古来、民が納める租は天皇が派遣した国司ら公家が回収していた。しかし、秩序が乱れるにつれ租の回収が困難になってしまい、朝廷はその徴収権を地頭に与え、武力を背景にした回収を実現させた。だが同時に、武力を持たない公家は武士の風下に立たされるようになった。"
 building_cereal_fields_02:1 "惣"
 building_cereal_fields_02_desc:1 "警察というものができる以前の農村では、土地は自分たちで守るものであった。1人より2人、数人より十数人。結果、村人全員で村を守るようになり、彼らの自治が行われるようになった。"
 building_cereal_fields_03:1 "守護請"
 building_cereal_fields_03_desc:1 "これまで年貢を集める権利を持っていたのは地頭と公家であったが、これを守護にまで拡大させた。その結果、守護が国全域の年貢を一手に扱うことになり、大きな力を持つようになった。"
 building_cereal_fields_04:1 "入会地"
 building_cereal_fields_04_desc:1 "村人の生活に必要な薪や肥料のもととなる草木を採集できる共有地。"
 building_cereal_fields_05:1 "地下請"
 building_cereal_fields_05_desc:1 "村の自治が進み、守護大名が村に時間を割かなくなったことで、とうとう年貢の回収権が農民に託されるようになった。しかし、武力は依然として武士の手にあるため、村が大胆な行動に出ることは少なかった。"
 building_cereal_fields_06:1 "治水"
 building_cereal_fields_06_desc:1 "年貢である米を育てるには水田が要る。水田を作るには大量の水が要る。ゆえに水を引きやすい川沿いに農地ができる。しかし、梅雨や台風で川が氾濫すると、秋の収穫の前に作物が全滅してしまう。村の危機を回避するため、近隣の村総出で川に堤を築く必要がある。当然これには領主の持つ技術力が必要である。"
 building_cereal_fields_07:1 "五人組"
 building_cereal_fields_07_desc:1 "年貢をしっかりと納めさせる方法として連帯責任制を導入する。村人を5人ずつに分け、組ごとに年貢を科すことで1人の農民が姿を消したとしても残りの4人が頑張ってくれることだろう。"
 building_cereal_fields_08:1 "庄屋"
 building_cereal_fields_08_desc:1 "村人の中でも大きな力を持つ者に村の管理を任せ、彼を通じて村に対し統制を敷くことが単純かつ効率的だろう。"

