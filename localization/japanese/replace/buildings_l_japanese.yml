 building_type_peat_quarries_01:1 "湿地開発"
 building_type_peat_quarries_01_desc:1 "湿地は人が住むには難しい地域である。水はけが悪く、農地に適していないためであるが、それでも土地を有効に活用しなければ、我々は日々のおまんまに事欠くことになる。"
 building_peat_quarries_01:1 "環濠集落"
 building_peat_quarries_01_desc:1 "毎年、氾濫が起こるこの地域では堤防の必要性はとても高い。だが、川沿いに堤防を築こうにも、湿地ゆえに地盤が弱すぎる。そこで、丘にある集落を堤防で囲う方法が主流となった。「今年は田んぼが無事でありますように……」"
 building_peat_quarries_02:1 "潟湖"
 building_peat_quarries_02_desc:1 "湿地に流れ込む川の水が溜まってできた小さな湖。湖の底には、栄養豊富な土という「お宝」が眠っている"
 building_peat_quarries_03:1 "放水路"
 building_peat_quarries_03_desc:1 "水はけが悪いこの土地で作物を育てるには無理がある。村総出で新たな水路を開き、水を逃がす必要がある。"
 building_peat_quarries_04:1 "舟堀"
 building_peat_quarries_04_desc:1 "村のある丘以外は湿地というこの地域では、泥に埋もれながら歩くよりも小舟で移動する方が楽である。そのため、水田への用水路を従来より広くし、小舟が通れるようにしている。"
 building_peat_quarries_05:1 "免税"
 building_peat_quarries_05_desc:1 "こんな土地に住み着こうとする者など普通はいない。だが、戦火で土地を追われた者をここに定住させれば、この劣悪な土地からの年貢がいずれ「少しは」マシになるかもしれない。"
 building_peat_quarries_06:1 "排水改良"
 building_peat_quarries_06_desc:1 "放水路を作ったが、大きな改善は見られない。さらに人手と資金を投じ、土壌改善に努めるべきである。"
 building_peat_quarries_07:1 "客土"
 building_peat_quarries_07_desc:1 "他所から持ってきた栄養豊富な土のことを「客土」という。潟湖の底の土を一寸積み上げれば一石の増収を見込める。これを毎日、毎年、代々続けることがこの地域の農民の義務である。"
 building_peat_quarries_08:1 "干拓"
 building_peat_quarries_08_desc:1 "湿地をまともな農地に変えるには、大名の力を頼らなければならない。周辺地域の農民を動員して川や海の一部を堰き止め、今まで水の下にあった土地を農地に変えるのだ。"

