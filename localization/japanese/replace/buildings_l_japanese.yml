 building_type_barracks_01:0 "蔵"
 building_type_barracks_01_desc:1 "古来から強者は自身に相応しい武具を揃えている。言い方を変えれば、兵に相応しい武具を与えてやれば相応しい働きをするかもしれない。"
 building_barracks_01:1 "兵糧"
 building_barracks_01_desc:1 "戦をするには兵が要る。兵を養うには兵糧が要る。我々の力の源はまさに兵糧をどれだけ確保できるかにかかっている。もっと米が必要だ。たとえ、農民から奪う形になろうとも……。"
 building_barracks_02:1 "胴鎧"
 building_barracks_02_desc:1 "鎧は戦人にとって欠かせない。だが、多くの金と時間がかかる鎧一式を足軽にまで与える余裕はない。ならば、最低限必要な胴の部分のみに限定して大量に揃えよう。"
 building_barracks_03:1 "武具"
 building_barracks_03_desc:1 "槍、太刀、弓、火縄銃、薙刀。多くの兵を整えるには多くの武器が要る。常日頃から武器を揃えておき、点検し、訓練でも活用すれば、戦場で足軽はよく戦ってくれるだろう。"
 building_barracks_04:1 "俸禄"
 building_barracks_04_desc:1 "足軽は元々、何かしらの見返りを求めて戦に加わっている。これまでは敵地での略奪を許していたために、敵から奪った土地を治めるのが困難だった。これからは金銭を俸禄として定期的に与えることで略奪を禁止できるだろう。さて、俸禄を払うために戦で金を稼ぐとするか……"
 building_barracks_05:1 "陣中食"
 building_barracks_05_desc:1 "兵が持ち歩く弁当。おにぎりや餅はもちろん、梅干や漬物など各自の創意工夫、食に対する熱意が込められている。中には芋の茎に味噌を浸みこませ、それで縄を作ることで実用的な非常食にする者も。"
 building_barracks_06:1 "脛当"
 building_barracks_06_desc:1 "かの武蔵坊弁慶ですら脛を打たれれば泣いてしまう。一般の兵ならなおさらだ。この急所を守るための防具も広く兵に与えるべきだろう。"
 building_barracks_07:1 "籠手"
 building_barracks_07_desc:1 "武器を持つ手に怪我を負ってしまうと命取りになる。それを避けるためにも、手の甲を守る防具を兵に与えるべきだろう。手袋もあればなお良し。"
 building_barracks_08:1 "陣笠"
 building_barracks_08_desc:1 "兵に降りかかるのは雨や武士の怒号だけではない。矢や石が降ってくることもある。そんな兵の頭を守る笠を用意してやろう。兜ほど丈夫ではないが、ないよりはマシだ。"
 
 building_type_military_camps_01:0 "在地勢力"
 building_type_military_camps_01_desc:1 "この地に根付いた武装勢力。平安時代の動乱で活躍した武士が在庁官人（地方の役人）として影響力を高めたことで武士の世が到来した。"
 building_military_camps_01:1 "有力武士"
 building_military_camps_01_desc:1 "この地で少しは名の知れた武士。彼を味方につけこの地の領主とすれば、そこそこの働きはしてくれそうだ。"
 building_military_camps_02:1 "国衆"
 building_military_camps_02_desc:1 "戦乱が長引く世でなければ無視されていた、この国に根付いている者たち。天下に覇を唱える力はないが、この地域においては無視できない存在である。"
 building_military_camps_03:1 "被官"
 building_military_camps_03_desc:1 "守護などの上級武士と主従関係を結んでいる国人領主。この者たちを無視することは自らの支配を終わらせることと同義である。"
 building_military_camps_04:1 "土豪"
 building_military_camps_04_desc:1 "農民でもあり、武士でもある者たち。戦での栄達ではなく、戦による褒賞を求めており、さらに田畑を広げようとしている。"
 building_military_camps_05:1 "有力国衆"
 building_military_camps_05_desc:1 "国衆の中でも力のある者たち。多くの兵士を動員できるが旧態依然としており、大名になるには何かしらの発想の転換が必要かもしれない。"
 building_military_camps_06:1 "地侍"
 building_military_camps_06_desc:1 "土豪の中でも武士に特化した者たち。戦乱の世での立身出世を求め、今日も今日とて武芸に励んでいる。"
 building_military_camps_07:1 "寄子"
 building_military_camps_07_desc:1 "旧来の主従関係よりも強固な主従関係を結んだ者たち。簡単に寄親を変えないよう、土地や扶持を貰っている。「有事の際はいつでも馳せ参じましょうぞ！」"
 building_military_camps_08:1 "郷士"
 building_military_camps_08_desc:1 "兵農分離により、それまでの半農半士という二足の草鞋は禁止された。しかし、城下に住めるほどの功績を立てていない武士は、郷士としてそのまま農村に住み続ける。"

 building_type_hill_forts_01:0 "山城"
 building_type_hill_forts_01_desc:1 "鎌倉時代は騎馬武者の時代であった。それが南北朝の動乱の時代になると騎馬の勢いを殺すために山に防衛施設を築くようになり、以降長きにわたる「城」の主役「山城」になった。重装甲の大鎧を身に着けた武士たちは攻め上るのに苦心して、鎧を軽量化していくほどにその効果は絶大であった。"
 building_hill_forts_01:1 "詰城"
 building_hill_forts_01_desc:1 "わざわざ険しい山の上に住もうと考える領主はいない。だが、平地は守りに弱い。故に平時は麓の居館に住み、敵に攻められた際は背後にそびえる城（詰城）へと篭る算段を付けたのである。その時点でおおよそ、終の棲家となるのだが……。"
 building_hill_forts_02:1 "腰曲輪"
 building_hill_forts_02_desc:1 "山頂の曲輪に沿うよう山肌に細長く設けられた曲輪。斜面を登ってくる敵兵に対して射撃を行った。六角氏の居城、観音寺城は早くから石造りの城であり、1000を超える曲輪があった。"
 building_hill_forts_03:1 "空堀"
 building_hill_forts_03_desc:1 "敵の侵入を限定的にする上で欠かせないもの。曲輪の周に沿うように掘られる横堀が敵を阻み、斜面に縦に掘られた竪堀が敵の進入路を限定した。こうした様々な堀が山城を彩った。後北条氏の障子堀はつとに有名である。"
 building_hill_forts_04:1 "兵糧庫"
 building_hill_forts_04_desc:1 "いくら防備が固い山城といえど、すぐ傍に田畑がない故に兵糧事情は芳しくない。兵糧庫を立て、兵糧米を蔵一杯にすれば、包囲軍が先に飢えることになるだろう。"
 building_hill_forts_05:1 "切岸"
 building_hill_forts_05_desc:1 "山肌を削って、敵兵が登れないよう急傾斜にした斜面のこと。斜面には草一つ無く、敵兵は登ることを諦めざるを得なかった。ただし、あまり削りすぎると崖崩れを起こし、上にいる守備兵を奈落の底へと突き落とした。"
 building_hill_forts_06:1 "大矢倉"
 building_hill_forts_06_desc:1 "大きく頑丈な木製の塔。火矢には弱いが、ここから放った矢や銃弾は敵兵を奈落の底へと突き落とす。"
 building_hill_forts_07:1 "石垣"
 building_hill_forts_07_desc:1 "山の斜面や土手に石を積んで作った壁。従来の城に比べ遥かに急傾斜かつ堅固な地盤を構築でき、その上に鉄砲にも耐える分厚い土塀どころか、何層もある天を貫く天守さえ立てられるようになった。"
 building_hill_forts_08:1 "難攻不落"
 building_hill_forts_08_desc:1 "山全体を城にした巨大な城。天空の高見から攻めあぐねる敵兵を見る余裕がある。背後に内応しようとする家臣がいなければ……。"

 building_type_curtain_walls_01:1 "平城"
 building_type_curtain_walls_01_desc:1 "平野に城を築くのはあまり褒められたことではなかった。騎馬の勢いを殺したり、戦いを優位にする高低差があるわけではないからだ。しかし、交通の便は良かった。築城技術の発達により、戦のための城ではなく支配のための城として、織豊期末期から江戸時代にかけて主流になった。"
 building_curtain_walls_01:1 "館"
 building_curtain_walls_01_desc:1 "鎌倉時代の武士の住まい。母屋の周りを板塀と堀で囲んだ方形の居館とその周りに広がる領地を「一所懸命」護るのである。"
 building_curtain_walls_02:1 "二の丸"
 building_curtain_walls_02_desc:1 "城の核である本丸に隣接した曲輪。本丸の周りを囲う様に配置する輪郭式や、地形（河川、崖）を利用して前面のみに配置した連郭式など、曲輪の配置の仕方だけでも何通りもあった。本丸より広い空間であることから、城の中心になることもあった。"
 building_curtain_walls_03:1 "水堀"
 building_curtain_walls_03_desc:1 "水堀は甲冑を身に着けたものにとってとても有効だった。空堀と違って堀を渡ることはできないし、かといって城からの攻撃を防ぎつつ堀を埋め立てるのも至難の業であった。"
 building_curtain_walls_04:1 "土塀"
 building_curtain_walls_04_desc:1 "土を固め漆喰で白く塗装された壁。鉄砲の普及に合わせて段々肉厚になっていき、控え柱なしで自立する塀もあった。"
 building_curtain_walls_05:1 "虎口"
 building_curtain_walls_05_desc:1 "城の入り口のこと。橋や道に対して折れ曲がるように門を配置したり、虎口を門二つで仕切ることで、門に攻め寄せる敵の勢いを殺し、複数の方向から敵兵を狙えるように改良されている。"
 building_curtain_walls_06:1 "三の丸"
 building_curtain_walls_06_desc:1 "二の丸に続く新たな曲輪。三の丸をどう配置するかで城の形がさらに複雑になる。中心である二の丸に近いことから重臣たちの屋敷が並んでいる。"
 building_curtain_walls_07:1 "石垣"
 building_curtain_walls_07_desc:1 "山の斜面や土手に石を積んで作った壁。石垣により人工的な高台を築けるようになり、平地における城の有用性が大きく向上した。人の往来が難しい山ではなく街道筋の平野に城を築くことで、大きな城下町を形成できるようになった。このことは多くの銭を集め、城をより大きく絢爛豪華にした。"
 building_curtain_walls_08:1 "隅櫓"
 building_curtain_walls_08_desc:1 "曲輪の隅に建てられた頑丈な櫓。そこからは門につながる橋や道を眺められ、攻め寄せる敵を横から攻撃できるようになっている。"

 building_type_ramparts_01:1 "平山城"
 building_type_ramparts_01_desc:1 "平山城は小さな丘や山を利用して築かれた城の総称である。山城ほど守りに強くはないが、山城より扱いやすい城で、織豊期ごろから主流になった。"
 building_ramparts_01:1 "板塀"
 building_ramparts_01_desc:1 "板材で作られた壁。木柵と違って身を隠すことができ、以前より守りやすくなっているが火矢や銃弾には弱い。"
 building_ramparts_02:1 "土塁"
 building_ramparts_02_desc:1 "土を盛っただけだが、そこを甲冑を着た兵士が上り下りするのは意外と大変である。さらに、高くそびえる薄い壁より、低くてもがっしりとした土塁の方が銃弾や砲弾に対して有効である。"
 building_ramparts_03:1 "堀"
 building_ramparts_03_desc:1 "敵の侵入を限定的にする上で欠かせないもの。近くに水源があれば水を引き込んだ水堀に、無ければ鋭角に掘られた空堀（薬研堀）にして、敵が簡単に渡れないよう工夫されている。"
 building_ramparts_04:1 "矢倉"
 building_ramparts_04_desc:1 "木材を井桁状に組んだ塔。簡素な造りだが、ここから放たれる矢は大変な脅威である。"
 building_ramparts_05:1 "土塀"
 building_ramparts_05_desc:1 "$building_curtain_walls_04_desc$"
 building_ramparts_06:1 "狭間"
 building_ramparts_06_desc:1 "土塀に等間隔に開けられた穴のこと。ここから弓や鉄砲で安全に攻撃することができる。"
 building_ramparts_07:2 "石垣"
 building_ramparts_07_desc:1 "$building_hill_forts_07_desc$"
 building_ramparts_08:1 "馬出"
 building_ramparts_08_desc:1 "敵が門を正面から攻撃できないよう、門の前を土塁で囲んだ小さな曲輪。馬出を攻撃しようとすれば側面を城壁に曝すことになり、撤退しようものなら馬出から出てきた守備兵に蹴散らされるのである。大阪冬の陣で大阪城平野口に築かれた真田丸は馬出の拡大版といえる。石垣と土塀、豪華絢爛な大阪城を土塁と板塀の真田丸が護ったのである。"

 building_type_watchtowers_01:0 "天然の要害"
 building_type_watchtowers_01_desc:1 "自然によって形成された守りに適した地。だが自然は敵味方問わず牙をむくときもある……。"
 building_watchtowers_01:1 "物見櫓"
 building_watchtowers_01_desc:1 "簡素な木製の見張り台。敵を発見した際は鐘を鳴らしたり、狼煙を上げるなどして遠くにいる味方に知らせた。"
 building_watchtowers_02:1 "砦"
 building_watchtowers_02_desc:1 "城より規模が小さい防衛施設。小さいといえども、板塀で囲まれ矢倉がある以上、攻め落とすのは容易ではない。"
 building_watchtowers_03:1 "土塀"
 building_watchtowers_03_desc:1 "$building_curtain_walls_04_desc$"
 building_watchtowers_04:1 "埋め立て"
 building_watchtowers_04_desc:1 "湿地帯や氾濫原といった地盤が緩い土地を埋め立て、城下町を形成する。「将軍のお膝元」江戸は新たに関東の支配者となった徳川家康の熱意により、利根川を曲げてまで城下町を形成した。ただ、埋め立てた江戸の東側は衛生状況が悪かったが……。"
 building_watchtowers_05:1 "多聞櫓"
 building_watchtowers_05_desc:1 "「多聞櫓」は松永久秀が治める大和国・多聞山城にあった櫓で、兵士の宿舎である長屋と櫓を融合させたものである。これにより、櫓と同等の高さから何十人もの兵が眼下を通る敵兵を狙撃できた。"
 building_watchtowers_06:1 "総構え"
 building_watchtowers_06_desc:1 "城だけでなく、城下町をも堀や土塁で囲んだ構造。これにより長期間の包囲戦にも耐えうるようになった。後北条氏の居城・小田原城や豊臣氏の居城・大阪城が特に有名だが、石山本願寺や自治都市・堺なども総構えであった。"
 building_watchtowers_07:1 "石垣"
 building_watchtowers_07_desc:1 "$building_hill_forts_07_desc$"
 building_watchtowers_08:1 "大天守"
 building_watchtowers_08_desc:1 "城の象徴となる大きな構造物。領主の権威を天下に広く示す目的で天下泰平後に建てられた。だが、江戸時代には城の改修・増築が許可制になったこともあり、焼失後再建されないことが多かった。"

