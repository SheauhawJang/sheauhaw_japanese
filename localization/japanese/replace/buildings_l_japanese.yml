 building_type_caravanserai_01:0 "水運"
 building_type_caravanserai_01_desc:0 "湿地は農地としては不適格だが、整備さえすれば近隣の都市と河川や海とを繋ぐ可能性を秘めている。"
 building_caravanserai_01:0 "舟堀"
 building_caravanserai_01_desc:0 "徒歩での移動が困難なこの地域を抜けるには、小舟が一番だ。舟を通せるよう、今少し開削する必要がある。"
 building_caravanserai_02:0 "酒倉"
 building_caravanserai_02_desc:0 "舟は人馬より重いものを比較的簡単に輸送できる。水運が発達した地域には重量物の運搬に備え、多くの倉庫が設けられている。酒は古来より生活必需品であり、莫大な富の源泉である。しかるに、酒倉は収益を収める宝物庫でもあった。"
 building_caravanserai_03:0 "会合所"
 building_caravanserai_03_desc:0 "水運の発達により、商業で成功を収める者が多くなってきた。彼らは利益を守るため、商人による自治組織を形成するようになった。博多や堺など、彼ら商人の栄華とともに発展していった都市は全国各地にある。"
 building_caravanserai_04:0 "環濠"
 building_caravanserai_04_desc:0 "商業の発展は富の蓄積を促し、富の蓄積は収奪の標的となった。自らの権益を守るため、町衆で費用や人夫を出し合い、町の周囲に堀をめぐらし、橋と門を設置した。これにより、堀の外が魑魅魍魎がはびこる地獄となろうとも、堀の内側は極楽浄土のような別天地となるだろう。"
 building_caravanserai_05:0 "米蔵"
 building_caravanserai_05_desc:0 "米は人が生きる上で欠かせない。つまり生活必需品であり、商いの種である。秋に山ほど取れる米を運ぶには水運の力が不可欠である。特に、大坂は琵琶湖と瀬戸内海を結ぶ水上交通の要衝であったことから、全国各地の年貢米が集積され、のちに「天下の台所」と呼ばれるようになった。"
 building_caravanserai_06:0 "醤油蔵"
 building_caravanserai_06_desc:0 "水に恵まれ、かつ水運が発達した地では、醤油の生産が盛んになった。新鮮さが命の醤油は都市に近い地域で作られ、船で消費地へと素早く輸送される。代表的な生産地は関西の堺や関東の野田・銚子であった。"
 building_caravanserai_07:0 "舟宿"
 building_caravanserai_07_desc:0 "水運が発達したからといって、一人一艘とはいかない。そのため、舟の貸し出しを行う舟宿という店が登場した。川岸まで歩き、舟宿で舟を借り、船頭の操る舟に揺られ、風情を楽しむ。「これはいい題材だ！」"
 building_caravanserai_08:0 "上水"
 building_caravanserai_08_desc:0 "水運・商業の発達で人口が増加するに伴い、飲み水の確保が問題となってきた。これを解決する手段として、遠方の川から用水路を引く。労力は要るが、さらなる発展が見込めるだろう。"

 building_type_common_tradeport_01:0 "湊"
 building_type_common_tradeport_01_desc:1 "日ノ本は四方の海に囲まれた島である。古くから海は民に恩恵を、時には非情な自然をも与えてきた。"
 building_common_tradeport_01:1 "泊"
 building_common_tradeport_01_desc:1 "古来から続く港。かつては大陸の技術・文化・制度がここからもたらされた。今度は何が来るのだろうか？「船が来たぞ！」"
 building_common_tradeport_02:1 "漁村"
 building_common_tradeport_02_desc:1 "漁業を生業とする村。安定した農業とは違い、天候と経験、そして運に左右されやすい漁業はそれを生業とする者を荒々しくも逞しい姿へと作り替えた。"
 building_common_tradeport_03:1 "揚浜"
 building_common_tradeport_03_desc:1 "塩を作るための砂浜。炎天下、根気よく砂と海水に向き合い続ける。村民の肌の黒さとは対照的に透き通るような塩がここから生まれる。"
 building_common_tradeport_04:1 "船大工"
 building_common_tradeport_04_desc:1 "海は人に色々な表情を見せる。穏やかながら潮流が複雑な瀬戸内海。冬の荒れ狂う北海（日本海）。眼前にただただ広い大海原が広がる小東洋（太平洋）。そうした海を越えてきた船を癒す者がここにいる。"
 building_common_tradeport_05:1 "港町"
 building_common_tradeport_05_desc:1 "波の音、海鳥の鳴き声、人夫の喧騒。この活気あふれる場所には様々な地域の船が訪れ、時には見たことのない珍品を降ろしていく。「これは唐の国のな、……」"
 building_common_tradeport_06:1 "地引き網"
 building_common_tradeport_06_desc:1 "大きな網を海中に落とし、漁民総出で引っ張り上げる。海底がそこまで深くなく、網を傷つけるような岩がない海岸でしかできないが、かなりの漁獲量を見込めるだろう。"
 building_common_tradeport_07:1 "宿場町"
 building_common_tradeport_07_desc:1 "$building_guild_halls_03_desc$"
 building_common_tradeport_08:1 "貿易港"
 building_common_tradeport_08_desc:1 "波の音、女人の歌声、聞き慣れない国の言葉。誰もがこの地の活気に驚き、珍品に目を輝かせる。「これは呂宋壺と言って、今なら……」"

