 building_type_yashima_castle_01:1 "屋嶋城"
 building_type_yashima_castle_01_desc:1 "瀬戸内海の島にある古代山城。白村江の戦いに敗れた大和朝廷が日本防衛のために築いた。"
 building_yashima_castle_01:1 "屋嶋城"
 building_yashima_castle_01_desc:1 "$building_type_yashima_castle_01_desc$\n\nヤマト政権の大王、天智天皇が白村江の戦いの敗北を受けて作った防衛施設のひとつ。瀬戸内海を臨むこの山城に見られる朝鮮風の百済の様式は辺りの断崖地形を活かす防御を可能としている。"

 building_type_shuri_castle_01:1 "首里城"
 building_type_shuri_castle_01_desc:1 "琉球王朝の王城。軍事目的よりも政治の中心地として設計され、中国の城の影響を大きく受けている。"
 building_shuri_castle_01:1 "首里城"
 building_shuri_castle_01_desc:1 "$building_type_shuri_castle_01_desc$\n\n琉球の城、いわゆるグスクの中でも最も重要なもの。かつては13~14世紀頃に造営された多くのグスクの一つだったが、尚巴志の三山統一を気に正式に王宮として用いられることとなり、今や琉球の民のアイデンティティの一つとなった。……例え幾度焼け落ちようと、その姿が失せようとも民の心にその姿が残る限りスイノウグシクは必ず甦るだろう。"

 building_type_odawara_castle_01:1 "小田原城"
 building_type_odawara_castle_01_desc:1 "北条氏の本拠地。上杉謙信と武田信玄の攻撃に耐えた難攻不落の城として知られ、町全体を土塁と空堀で取り囲む巨大な総構えを持つ。"
 building_odawara_castle_01:1 "小田原城"
 building_odawara_castle_01_desc:1 "$building_type_odawara_castle_01_desc$\n\nこの城が日本最堅の一角となったのは二度の改築を経てからと言われている。一度目は北条早雲が大森氏から奪取した時に、二度目は武田晴信（信玄）と上杉謙信の侵攻に備えてのものである。小田原攻め後は徳川家康の忠臣・大久保忠世に与えられたが、息子の忠隣の失脚と転封を通して本丸以外の破却が行われた。"

 building_type_azuchi_castle_01:1 "安土城"
 building_type_azuchi_castle_01_desc:1 "織田信長が築いた城。本格的な天主と総石垣造りを初めて採用した豪華絢爛な城で、以後の近世城郭に大きな影響を与えた。"
 building_azuchi_castle_01:1 "安土城"
 building_azuchi_castle_01_desc:1 "$building_type_azuchi_castle_01_desc$\n\n艶やかなる外壁、七重の天主。ルイス・フロイスの「日本史」など一部の資料にのみその外見が伝わる、信長が造りし幻の城。防衛機構の少なさや内部の証言から察せられる宗教色の強さなどから、要塞としてよりもむしろ政治拠点としての象徴的存在だったと見られている。本能寺の変や山崎の戦いを経て本丸などが焼失し、残されていた二の丸なども数年後廃城となった。"

 building_type_osaka_castle_01:1 "大坂城"
 building_type_osaka_castle_01_desc:1 "豊臣秀吉が築いた城。石山本願寺の跡地に建てられた難攻不落の城で、大坂の町は近世城下町の先駆けとなった。"
 building_osaka_castle_01:1 "大坂城"
 building_osaka_castle_01_desc:1 "$building_type_osaka_castle_01_desc$\n\n上町台地の北端に座する太閤の城。多くの城郭と堀によって護られている。縄文時代から人が集う森ノ宮、古墳時代に都を置かれし法円坂、神武時代から名を遺す生國魂神社のあったこの地は淀川の本流に近く、天然の要害であり交通の要衝であった。大坂の陣や落雷、戦火により幾度も焼失と再建をくりかえしたが、それでも大阪人の魂として今も親しまれている。 "

 building_type_edo_castle_01:1 "江戸城"
 building_type_edo_castle_01_desc:1 "太田道灌が築いた城。徳川家康が天下普請で改修し、江戸幕府の本拠地とした。明治時代以降は皇居となっている。"
