 ### Character Naming Modes

 SHOGUNATE_CHARACTER:0 "[SelectLocalization( EqualTo_string( GetTitleByKey('e_nmih_japan').Custom('GetShogunateCharacterName'), '$SHOGUNATE_CHARACTER_NAMING_MDOE_NICKNAME_PREFERENCE$' ), $SHOGUNATE_CHARACTER_NICKNAME_PREFERENCE$, SelectLocalization( EqualTo_string( GetTitleByKey('e_nmih_japan').Custom('GetShogunateCharacterName'), '$SHOGUNATE_CHARACTER_NAMING_MDOE_NICKNAME_INSIDE$' ), $SHOGUNATE_CHARACTER_NICKNAME_INSIDE$, SelectLocalization( EqualTo_string( GetTitleByKey('e_nmih_japan').Custom('GetShogunateCharacterName'), '$SHOGUNATE_CHARACTER_NAMING_MDOE_NICKNAME_ONLY$' ), $SHOGUNATE_CHARACTER_NICKNAME_ONLY$, $SHOGUNATE_CHARACTER_DEFAULT$ ) ) )]"

 SHOGUNATE_GET_NAME_FROM_CHARACTER:0 "[Character.Custom('GetShogunateCharacterNameFromCharacter')]"
 SHOGUNATE_GET_NAME_NO_TOOLTIP_FROM_CHARACTER:0 "[Character.Custom('GetShogunateCharacterNameNoTooltipFromCharacter')]"
 SHOGUNATE_GET_NAME_DYNASTY_TREE:0 "[DynastyTreeItem.GetCharacter.Custom('GetShogunateCharacterNameDynastyTree')]"

 SHOGUNATE_CHARACTER_NAMING_MDOE_DEFAULT:0 "0"
 SHOGUNATE_CHARACTER_NAMING_MDOE_NICKNAME_PREFERENCE:0 "1"
 SHOGUNATE_CHARACTER_NAMING_MDOE_NICKNAME_INSIDE:0 "2"
 SHOGUNATE_CHARACTER_NAMING_MDOE_NICKNAME_ONLY:0 "3"

 # Default

 SHOGUNATE_CHARACTER_DEFAULT:0 "Concatenate( $SHOGUNATE_CHARACTER_TITLE$, Concatenate( $SHOGUNATE_CHARACTER_TIER$, Concatenate( $SHOGUNATE_CHARACTER_NICK$, Concatenate( $SHOGUNATE_CHARACTER_DYNASTY$, $SHOGUNATE_CHARACTER_NAME$ ) ) ) )"

 SHOGUNATE_GET_NAME_FROM_CHARACTER_DEFAULT:0 "[SelectLocalization( ROOT.Char.IsFemale, '', ROOT.Char.GetHouse.GetBaseNameNoTooltip )][ROOT.Char.GetFirstName]"
 SHOGUNATE_GET_NAME_NO_TOOLTIP_FROM_CHARACTER_DEFAULT:0 "[SelectLocalization( ROOT.Char.IsFemale, '', ROOT.Char.GetHouse.GetBaseNameNoTooltip )][ROOT.Char.GetFirstNameNoTooltip]"
 SHOGUNATE_GET_NAME_DYNASTY_TREE_DEFAULT:0 "[SelectLocalization(DynastyTreeItem.GetCharacter.IsFemale, '', DynastyTreeItem.GetCharacter.GetHouse.GetBaseNameNoTooltip)][DynastyTreeItem.GetCharacter.GetFirstNameNoTooltip]"

 # Nickname Preference

 SHOGUNATE_CHARACTER_NICKNAME_PREFERENCE:0 "Concatenate( $SHOGUNATE_CHARACTER_TITLE$, Concatenate( $SHOGUNATE_CHARACTER_TIER$, Concatenate( $SHOGUNATE_CHARACTER_DYNASTY$, Concatenate( $SHOGUNATE_CHARACTER_NICK_NO_SPACE$, $SHOGUNATE_CHARACTER_NAME_NICKNAME_PREFERENCE$ ) ) ) )"

 SHOGUNATE_GET_NAME_FROM_CHARACTER_NICKNAME_PREFERENCE:0 "[SelectLocalization( ROOT.Char.IsFemale, '', ROOT.Char.GetHouse.GetBaseNameNoTooltip )][SelectLocalization( EqualTo_string( ROOT.Char.GetNicknameNoTooltip, '' ), ROOT.Char.GetFirstName, ROOT.Char.GetNicknameNoTooltip )]"
 SHOGUNATE_GET_NAME_NO_TOOLTIP_FROM_CHARACTER_NICKNAME_PREFERENCE:0 "[SelectLocalization( ROOT.Char.IsFemale, '', ROOT.Char.GetHouse.GetBaseNameNoTooltip )][SelectLocalization( EqualTo_string( ROOT.Char.GetNicknameNoTooltip, '' ), ROOT.Char.GetFirstNameNoTooltip, ROOT.Char.GetNicknameNoTooltip )]"

 # Nickname Inside

 SHOGUNATE_CHARACTER_NICKNAME_INSIDE:0 "Concatenate( $SHOGUNATE_CHARACTER_TITLE$, Concatenate( $SHOGUNATE_CHARACTER_TIER$, Concatenate( $SHOGUNATE_CHARACTER_DYNASTY$, Concatenate( $SHOGUNATE_CHARACTER_NICK_NO_SPACE$, $SHOGUNATE_CHARACTER_NAME$ ) ) ) )"

 SHOGUNATE_GET_NAME_FROM_CHARACTER_NICKNAME_INSIDE:0 "[SelectLocalization( ROOT.Char.IsFemale, '', ROOT.Char.GetHouse.GetBaseNameNoTooltip )][ROOT.Char.GetNicknameNoTooltip][ROOT.Char.GetFirstName]"
 SHOGUNATE_GET_NAME_NO_TOOLTIP_FROM_CHARACTER_NICKNAME_INSIDE:0 "[SelectLocalization( ROOT.Char.IsFemale, '', ROOT.Char.GetHouse.GetBaseNameNoTooltip )][ROOT.Char.GetNicknameNoTooltip][ROOT.Char.GetFirstNameNoTooltip]"

 # Nickname Only

 SHOGUNATE_CHARACTER_NICKNAME_ONLY:0 "Concatenate( $SHOGUNATE_CHARACTER_TITLE$, Concatenate( $SHOGUNATE_CHARACTER_TIER$, $SHOGUNATE_CHARACTER_NICK_OR_NAME$ ) )"

 SHOGUNATE_GET_NAME_FROM_CHARACTER_NICKNAME_ONLY:0 "[SelectLocalization( EqualTo_string( ROOT.Char.GetNicknameNoTooltip, '' ), ROOT.Char.GetFirstName, ROOT.Char.GetNicknameNoTooltip )]"
 SHOGUNATE_GET_NAME_NO_TOOLTIP_FROM_CHARACTER_NICKNAME_ONLY:0 "[SelectLocalization( EqualTo_string( ROOT.Char.GetNicknameNoTooltip, '' ), ROOT.Char.GetFirstNameNoTooltip, ROOT.Char.GetNicknameNoTooltip )]"


 ### Name Elements

 SHOGUNATE_CHARACTER_TITLE:0 "SelectLocalization( Or( Or( EqualTo_string('$TITLE$', 'TITLE'), EqualTo_string('$TITLE$', '$TIER$') ), Or( Or( Or( EqualTo_string('$TITLE$', '$e_nmih_japan$'), EqualTo_string('$TITLE$', '$e_nmih_tenno$') ), Or( EqualTo_string('$TITLE$', '$e_nmih_joko$'), EqualTo_string('$TITLE$', '$e_nmih_nancho$') ) ), Or( Or( EqualTo_string('$TITLE$', '$k_nmih_kamakura_kubo$'), EqualTo_string('$TITLE$', '$k_nmih_mutsu_shogun$') ), Or( EqualTo_string('$TITLE$', '$k_nmih_seito_shogun$'), EqualTo_string('$TITLE$', '$k_nmih_seisei_shogun$') ) ) ) ), '', Concatenate('$TITLE$', 'の') )"

 SHOGUNATE_CHARACTER_TIER:0 "SelectLocalization( EqualTo_string('$TIER$', 'TIER'), '', Concatenate('$TIER$', ' ') )"

 SHOGUNATE_CHARACTER_DYNASTY:0 "SelectLocalization( Or( EqualTo_string('$DYNASTY$', '王朝'), EqualTo_string('$DYNASTY$', '$dynasty_name_10000420$') ), '', '$DYNASTY$' )"

 SHOGUNATE_CHARACTER_NICK:0 "SelectLocalization( EqualTo_string('$NICK$', 'NICK'), '', Concatenate('$NICK$', ' ') )"
 SHOGUNATE_CHARACTER_NICK_NO_SPACE:0 "SelectLocalization( EqualTo_string('$NICK$', 'NICK'), '', '$NICK$' )"
 SHOGUNATE_CHARACTER_NICK_OR_NAME:0 "SelectLocalization( EqualTo_string('$NICK$', 'NICK'), '$NAME$', '$NICK$' )"

 SHOGUNATE_CHARACTER_NAME:0 "SelectLocalization( EqualTo_string('$NAME$', 'NAME'), '', '$NAME$' )"
 SHOGUNATE_CHARACTER_NAME_NICKNAME_PREFERENCE:0 "SelectLocalization( EqualTo_string('$NAME$', 'NAME'), '', SelectLocalization( EqualTo_string('$NICK$', 'NICK'), '$NAME$', '' ) )"


