l_japanese:

 warhorse.0001.b:0 "古代には畏敬の念を引き起こす馬の名前がたくさんある！"
 warhorse.0003.desc:1 "古代の世界は壮大で馬の名前が豊富だ。"

 warhorse.0002.a:1 "大鹿毛 — 琵琶湖を渡った伝説の馬のように！"
 warhorse.0002.b:0 "鏡栗毛 — この馬で一国一城の主に！"
 warhorse.0002.c:0 "膝突栗毛 — 膝を曲げて主の危機を脱した馬のように！"
 warhorse.0002.d:0 "百段 — 石段を軽々と登っていった馬のように！"
 warhorse.0002.e:0 "奥州驪 — 備中から播磨まで駆け抜けた馬のように！"
 warhorse.0002.f:0 "帝釈栗毛 — かの悍馬の如く乗りこなしてみせる！"
 warhorse.0002.g:0 "太夫黒 — 断崖絶壁を下った馬のように！"

 warhorse.0003.balius:0 "騅 — 覇王・項羽の馬だ！"
 warhorse.0003.xanthos:0 "赤兎馬 — 飛将・呂布の馬！"
 warhorse.0003.boreas:0 "阿久利黒 — 征夷大将軍・坂上田村麻呂の馬だ！"

 warhorse.0004.a:0 "白石鹿毛"
 warhorse.0004.b:0 "松風"
 warhorse.0004.c:0 "三国黒"
 warhorse.0004.d:0 "鬼鹿毛"
