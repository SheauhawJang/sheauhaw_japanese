 bm_genpeiwar1180_desc:0 "時は1180年、平家の後押しで2歳の安徳天皇が即位した。後白河法皇の皇子にして新帝の叔父・以仁王は、源氏に対して令旨を発し、平家打倒の挙兵を呼びかける。\n\n挙兵自体は以仁王の戦死に終わったが、その令旨は諸国源氏が挙兵する契機となった。その中の一人、源頼朝は南関東の武士の棟梁となり、鎌倉に拠点を構えた。"

