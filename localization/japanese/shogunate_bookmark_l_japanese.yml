 bm_sengoku1527_desc:0 "細川澄元は管領の座を追われて阿波に逃亡し、失意の中で死んだ。\n\n新たに管領となった細川高国の下でしばしの平和が訪れるが、讒言から家臣を討ったため自ら内部分裂を招く。\n\n澄元の息子・晴元はこれを好機と見て、強力な三好氏とともに進軍を開始した。"

