 bm_nanbokucho_1335:0 "中先代の乱"
 bm_nanbokucho_1335_desc:0 "鎌倉幕府を事実上支配した北条氏は滅亡した。一族の生き残りも、ある者は処刑され、またある者は挙兵するも敗れていった。\n\n最後の北条氏当主高時の遺児時行もまた、そうした生き残りの一人だった。彼は、諏訪頼重の庇護を受けて機会を伺い、そしてついに兵を挙げて鎌倉を奪回するに至った。\n\n一方その頃、北条時行への対処が遅れた朝廷を横目に、足利尊氏は独断で鎌倉への進軍を開始した。\n\n#X このシナリオは南北朝時代の特別ルールが適用されます。#!"

