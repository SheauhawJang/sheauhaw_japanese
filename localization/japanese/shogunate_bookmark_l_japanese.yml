 bm_sengoku1575:0 "長篠の戦い"
 bm_sengoku1575_desc:0 "織田信長は包囲網を切り抜けた。朝倉氏と浅井氏は滅び、将軍・足利義昭は追放され、最大の難敵・武田信玄はこの世を去った。\n\nしかし、信玄の息子・勝頼は父の野心を受け継ぎ、強力な騎馬隊を引き連れて信長の盟友・徳川家康の領地に度々侵攻した。\n\n武田騎馬軍団を撃破するため、信長は鉄砲隊の活用を決断する。"

