 bm_sengoku1534:0 "父の時代"
 bm_sengoku1534_desc:0 "1534年初夏、織田信長が生を受けた。のちに三英傑の一人として知られることになる。\n\n当時はまだ室町時代末期であり、足利幕府の権威と体制は完全には消えていなかった。\n\n16世紀後半の有力な大名家は既に台頭していたが、武田信玄や上杉謙信のような戦国時代の英雄はまだ若かった。\n\n時は英雄の父の時代であった。"

 bm_sengoku1534_oda_nobuhide:0 "織田信秀"
 bm_sengoku1534_oda_nobuhide_desc:0 "織田信秀（おだ のぶひで）\n1510年生～1551年没\n#EMP 織田信長の父、器用の仁、尾張の虎#!\n\n信秀は尾張守護代・織田家の庶流の出身である。\n\nしかし、伊勢湾交易の拠点である津島を支配下に置くなど、その勢力は主家に匹敵するまでに成長している。\n\nこの経済力を武器に見事下克上を成し遂げ、尾張の国主として飛躍することはできるのであろうか。"
 bm_sengoku1534_mori_motonari:0 "毛利元就"
 bm_sengoku1534_mori_motonari_desc:0 "毛利元就（もうり もとなり）\n1497年生～1571年没\n#EMP 乞食若殿#!\n\n兄と甥の急死により家督を継承した元就は現在大内家に従属している。\n\n博多港と石見銀山を支配する大内家は強大で、独立は容易ではないだろう。\n\n自身が持つ天賦の謀才を駆使し、国衆から中国十二ヵ国の太守へと駆け上がることはできるのであろうか。"
 bm_sengoku1534_miyoshi_nagayoshi:0 "三好長慶"
 bm_sengoku1534_miyoshi_nagayoshi_desc:0 "三好長慶（みよし ながよし）\n1522年生～1564年没\n#EMP 日本の副王#!\n\n管領・細川家の重臣であった長慶の父・元長は主君・細川晴元によって滅ぼされた。\n\n後を継いだ長慶は幼いながらも聡明で、優秀な弟達と共に元服の瞬間を待ち望んでいる。\n\n三好兄弟は実父の仇討ちを成し遂げ、畿内を制することができるのであろうか。"
 bm_sengoku1534_nagao_tamekage:0 "長尾為景"
 bm_sengoku1534_nagao_tamekage_desc:0 "長尾為景（ながお ためかげ）\n1489年生～1543年没\n#EMP 上杉謙信の父#!\n\n越後守護代の為景は主君である上杉家と衝突を繰り返し、ついには主家を凌駕する権勢を誇るに至った。\n\nしかし、国内には独立心の高い国衆が割拠しており油断はできない。\n\n国内外にその武威を示し、名実ともに越後の国主となれるのであろうか。"
 bm_sengoku1534_takeda_nobutora:0 "武田信虎"
 bm_sengoku1534_takeda_nobutora_desc:0 "武田信虎（たけだ のぶとら）\n1494年生～1574年没\n#EMP 武田信玄の父#!\n\n信虎は親族との熾烈な内戦を戦い抜き、甲斐国の平定に成功した。\n\n隣国には強大な大名がひしめいているが、北の信濃には小国が割拠している。\n\n黒川金山からの収益と優秀な家臣団を頼りに武田家を強国へ押し上げることはできるのであろうか。"
 bm_sengoku1534_hojo_ujitsuna:0 "北条氏綱"
 bm_sengoku1534_hojo_ujitsuna_desc:0 "北条氏綱（ほうじょう うじつな）\n1487年生～1541年没\n#EMP 北条早雲の子、北条氏康の父#!\n\n父から領国を引き継いだ氏綱は家名を関東とゆかりの深い「北条」に改め、本拠を小田原に移した。\n\n宿敵である扇谷・山内両上杉家との戦いは熾烈さを増しているが、外交を駆使すれば十分勝機はある。\n\n父が築き上げた領国を関東一円に広げることはできるのであろうか。"
 bm_sengoku1534_imagawa_ujiteru:0 "今川氏輝"
 bm_sengoku1534_imagawa_ujiteru_desc:0 "今川氏輝（いまがわ うじてる）\n1513年生～1536年没\n#EMP 今川義元の兄#!\n\n駿河守護・今川家は足利将軍家の一門であり、名門として名高い。その一方で領内には有力な領主が割拠しており、度々内乱を引き起こしていた。\n\n史実では氏輝は若くして世を去り、家中は再び内乱に見舞われることとなる。\n\n厄介な家臣団を従え、東海に覇を唱えることはできるのであろうか。"
 bm_sengoku1534_date_tanemune:0 "伊達稙宗"
 bm_sengoku1534_date_tanemune_desc:0 "伊達稙宗（だて たねむね）\n1488年生～1565年没\n#EMP 伊達政宗の曾祖父#!\n\n稙宗は将軍家へ多額の進物を送ることで伊達家の家格を高め、周囲の領主と婚姻外交を行い南奥州に確固たる勢力を築き上げた。\n\n彼は類まれなる外交手腕の持ち主で、まだまだ元服を待つ子供は大勢いる。\n\n婚姻により奥州を統べることはできるのであろうか。"
 bm_sengoku1534_shimazu_takahisa:0 "島津貴久"
 bm_sengoku1534_shimazu_takahisa_desc:0 "島津貴久（しまず たかひさ）\n1514年生～1571年没\n#EMP 島津義久の父#!\n\n貴久は南九州の名門・島津家の分家に生まれたが、宗家当主の養子となり島津本家を継承した。\n\n領内には貴久の宗家継承に反抗的な同族が多く、宗家当主の座を虎視眈々と狙っている。\n\n同族との熾烈な相続争いを制し、家中を統一することはできるのであろうか。"

