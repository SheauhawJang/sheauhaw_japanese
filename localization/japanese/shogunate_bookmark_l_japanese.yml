 bm_sengoku1555:0 "厳島の戦い"
 bm_sengoku1555_desc:0 "1551年、大内氏家臣の陶晴賢は主君・義隆を大寧寺で討ち、大内氏の実権を掌握した。その行動に大内氏家臣団は混乱し、中でも毛利元就は大内氏からの独立を宣言した。\n\n大内氏と尼子氏の衝突の中、元就は大内方の城を攻略すると安芸国を統一。陶晴賢はこの反逆を罰するべく、厳島神社のある宮島に軍を上陸させたのであった。"

 bm_sengoku1555_mori_motonari:0 "毛利元就"
 bm_sengoku1555_mori_motonari_desc:0 "毛利元就（もうり もとなり）\n1497年生～1571年没\n#EMP 乞食若殿#!\n\n大内家で発生した政変に際し、ついに毛利家は大内家から離反する。これを許さぬ新当主・大内義長は毛利家へ侵攻を開始した。\n\nこの戦いに敗れれば領土の過半を失うものの、毛利元就の知略と息子たちの武勇を活かせば大勝利は間違いない。\n\nかつての旧主を打倒し、西中国の覇者に立身することはできるのであろうか。"
 bm_sengoku1555_sue_harukata:0 "陶晴賢"
 bm_sengoku1555_sue_harukata_desc:0 "陶晴賢（すえ はるかた）\n1521年生～1555年没\n#EMP 西国一の侍大将#!\n\n大内家の重臣・陶晴賢は主君・義隆を滅ぼし、家中の実権を掌握しつつある。\n\n自らが当主に迎えた義長に合力し、現在戦争中の毛利家を討ち果たしたい。一方で、敢えて義長を見捨て自らが新たな当主となるべく策動する道もある。\n\n「西国一の侍大将」として忠節を尽くすか、自らが西国の覇者となるか、決断の時は迫っている。"
 bm_sengoku1555_murakami_takeyoshi:0 "村上武吉"
 bm_sengoku1555_murakami_takeyoshi_desc:0 "村上武吉（むらかみ たけよし）\n1533年生～1604年没\n\n村上家は南北朝時代より水軍として近隣に名を馳せていた。\n\n毛利家と婚姻同盟を結び「厳島の戦い」に参戦すれば、北の安全は保障されるだろう。また、伊予の河野氏に帰参することで四国に領国を拡大することもできる。\n\n強国の間を渡り歩き、日本一の水軍大将として乱世を生き抜くことはできるのであろうか。"
 bm_sengoku1555_amago_haruhisa:0 "尼子晴久"
 bm_sengoku1555_amago_haruhisa_desc:0 "尼子晴久（あまご はるひさ）\n1514年生～1561年没\n#EMP 尼子経久の孫#!\n\n将軍家より山陰山陽八カ国の守護に任じられた尼子晴久は西日本最大の戦力を誇る大大名である。\n\n西では大内家と毛利家が互いに争っており、疲弊したところを攻めればたやすく領国を拡大できるだろう。\n\nこの千載一遇の好機を活かし、祖父・経久ですら成し得なかった悲願の中国制覇を成し遂げることはできるのであろうか。"
 bm_sengoku1555_oda_nobunaga:0 "織田信長"
 bm_sengoku1555_oda_nobunaga_desc:0 "織田信長（おだ のぶなが）\n1534年生～1582年没\n#EMP 三英傑、尾張の大うつけ#!\n\n家督を相続したばかりの織田信長は北の斎藤家と婚姻関係にある。これは西進を図る今川家に対し良い抑止力となるだろう。\n\n西の伊勢国方面は弱体な勢力が多く、征服すれば上洛の道も見えてくる。\n\n義兄弟・斎藤高政（義龍）と共に濃尾の軍兵を引き連れ、歴史よりも早い上洛を果たすことはできるのであろうか。"
 bm_sengoku1555_nagao_kagetora:0 "長尾景虎"
 bm_sengoku1555_nagao_kagetora_desc:0 "長尾景虎（ながお かげとら）\n1530年生～1578年没　別名：上杉謙信\n#EMP 軍神、越後の龍#!\n\n兄・晴景より家督を譲り受けた景虎はようやく越後国内を掌握しつつある。\n\n南方の武田、北条両家は兵力でこちらを凌駕しており、早々に戦うのは荷が重い。奥州もしくは北陸を領国に加え、来るべき宿敵・武田信玄との決戦に備えたい。\n\n若き軍神は動乱の東国に自らの義心を刻むことはできるのであろうか。"
 bm_sengoku1555_nanbu_harumasa:0 "南部晴政"
 bm_sengoku1555_nanbu_harumasa_desc:0 "南部晴政（なんぶ はるまさ）\n1517年生～1582年没\n\n清和源氏の名門・南部家は24代当主・晴政の代にあたる。\n\n国土には多くの一族が割拠しており、晴政自身の直轄地は少ない。この旧態依然とした体制では常に家臣からの反乱に備える必要がある。\n\n日本の最北部で国内整備を実現し、「三日月の丸くなるまで南部領」と謳われた広大な領国を築き上げることはできるのであろうか。"
 bm_sengoku1555_ryuzoji_takanobu:0 "龍造寺隆信"
 bm_sengoku1555_ryuzoji_takanobu_desc:0 "龍造寺隆信（りゅうぞうじ たかのぶ）\n1529年生～1584年没\n#EMP 肥前の熊#!\n\n若くして家督を継承した隆信は大内家と結び領国を統治していた。\n\nしかし、大内家の政変によりその後ろ盾を失い、龍造寺家は自立を余儀なくされている。肥前国内は小国が乱立しており、彼の武略を遺憾なく発揮することができる。\n\n「肥前の熊」は「五州二島の太守」へと飛躍できるのであろうか。"
 bm_sengoku1555_ashikaga_yoshiteru:0 "足利義輝"
 bm_sengoku1555_ashikaga_yoshiteru_desc:0 "足利義輝（あしかが よしてる）\n1536年生～1565年没\n\n室町幕府13代将軍・足利義輝は三好長慶との戦いに敗れ、近江国へ落ち延びている。\n\n京を押さえる三好家はまさに全盛期を迎えつつあり、単独で抗うのは絶望的であろう。早急に強力な大名と同盟を結ぶ必要があり、幕府開闢以来最大の危機というべき過酷な情勢だ。\n\n幕府再興の大願はすべて若き剣豪将軍・義輝の手に委ねられている。"

 #
 # 1560 : Battle of Okehazama
 #

 bm_sengoku1560:0 "桶狭間の戦い"
 bm_sengoku1560_desc:0 "1540～50年代、今川氏と織田氏は幾度となく衝突した。武田信玄、北条氏康と三国同盟を結んだ今川義元は、長年の敵との対決に終止符を打ち、上洛を試みようとしていた。\n\n1560年、今川義元は織田家統一を果たした織田信長を撃破するため、2万人以上の軍勢を召集した。"

 bm_sengoku1560_oda_nobunaga:0 "織田信長"
 bm_sengoku1560_oda_nobunaga_desc:0 "織田信長（おだ のぶなが）\n1534年生～1582年没\n#EMP 三英傑、尾張の大うつけ#!\n\n尾張国を平定した信長の前に「海道一の弓取り」今川義元が立ち塞がる。\n\n兵力では劣れども武将の質ではこちらに分がある。今川勢は慢心しており、決死の攻撃が思わぬ結果を生むかもしれない。\n\n義元を退けた信長は覇王への道を歩むか。幕府再興をもって畿内の静謐を願うか。それはあなた次第だ。"
 bm_sengoku1560_matsudaira_motoyasu:0 "松平元康"
 bm_sengoku1560_matsudaira_motoyasu_desc:0 "松平元康（まつだいら もとやす）\n1543年生～1616年没　別名：徳川家康\n#EMP 三英傑、江戸幕府初代将軍#!\n\n元康率いる松平家は当主の早世が相次ぎ苦境の中にある。\n\nしかし、今川家国衆の中では勢力が頭一つ抜けており、当主・元康を始め配下武将も綺羅星が如き名将揃いである。\n\n時勢が急転する中で着実に勢力を蓄え、乱世を戦い抜くことはできるのか。"
 bm_sengoku1560_imagawa_yoshimoto:0 "今川義元"
 bm_sengoku1560_imagawa_yoshimoto_desc:0 "今川義元（いまがわ よしもと）\n1519年生～1560年没\n#EMP 海道一の弓取り#!\n\n婚姻により背後を固めた今川義元は西進して織田家攻略の最中にある。\n\n兵力では勝るものの、乾坤一擲の奇襲を狙う織田勢は侮り難い。事を急がず地力を活かして粘り強く戦うことが求められる。\n\n念願の尾張を併呑し、領国をさらに西へと拡大できるのであろうか。"
 bm_sengoku1560_rokkaku_yoshikata:0 "六角義賢"
 bm_sengoku1560_rokkaku_yoshikata_desc:0 "六角義賢（ろっかく よしかた）\n1521年生～1598年没　別名：六角承禎\n\nこの時代の六角家は承禎の号で知られる義賢が実権を握っている。\n\n長年の宿敵・浅井家は東隣の斎藤家と同盟を結んでおり、兵力は当家を遥かに凌駕している。南方の北畠家に加え、新たな同盟関係の構築が望ましい。\n\n畿内中央に位置する立地の良さを活かし、近江源氏の名門・六角家の隆盛を蘇らせることはできるのか。"
 bm_sengoku1560_kitabatake_tomonori:0 "北畠具教"
 bm_sengoku1560_kitabatake_tomonori_desc:0 "北畠具教（きたばたけ とものり）\n1528年生～1576年没\n\n伊勢国司を世襲する名門・北畠家は8代当主・具教の代にあたる。\n\n北隣の六角家との同盟を活かして伊勢国北部を平定した後は、群雄割拠の状態にある西隣の大和国の統一に乗り出すことができる。\n\n領国を広げ、ゆくゆくは上洛を試みるであろう東国大名達を打ち破ることはできるのか。"
 bm_sengoku1560_anekoji_yoshiyori:0 "姉小路良頼"
 bm_sengoku1560_anekoji_yoshiyori_desc:0 "姉小路良頼（あねこうじ よしより）\n1520年生～1572年没　別名：姉小路嗣頼\n\n飛騨国内で台頭した三木良頼はついに主家であった飛騨国司・姉小路家を滅ぼし、その名跡の継承に成功する。\n\nしかし、高い官位とは裏腹に土地は貧しく、周囲を強国に囲まれている。\n\n逆境を乗り越え、名実ともに姉小路家に日本一の繁栄をもたらすことはできるのであろうか。"
 bm_sengoku1560_nagano_narimasa:0 "長野業正"
 bm_sengoku1560_nagano_narimasa_desc:0 "長野業正（ながの なりまさ）\n1491年生～1561年没\n#EMP 上州の黄斑#!\n\n長野家は関東管領・上杉家に仕えていたが、既に主家は没落してしまっている。\n\n北の長尾家と手を組み武田・北条両家と戦う道もあれば、北条家に帰参して北関東平定の尖兵となる道もある。\n\n武田信玄、長尾景虎に匹敵する采配を縦横に振るい、「上州の黄斑」の名を日ノ本に轟かせることはできるのであろうか。"
 bm_sengoku1560_ito_yoshisuke:0 "伊東義祐"
 bm_sengoku1560_ito_yoshisuke_desc:0 "伊東義祐（いとう よしすけ）\n1512年生～1585年没\n\n伊東家は日向国守護・島津家との抗争を繰り返し、国内に勢力を持った。\n\n宿敵・島津家に対しては、力を蓄えるまで婚姻を結び和睦しても良いし、周辺国と結び包囲網を形成する手もある。しかし、最終的に島津家を叩き潰さねばならぬことに変わりはない。\n\n下克上を成し遂げ、南九州の覇者となることはできるのであろうか。"
 bm_sengoku1560_sagara_yoshihi:0 "相良義陽"
 bm_sengoku1560_sagara_yoshihi_desc:0 "相良義陽（さがら よしひ）\n1544年生～1581年没\n\n肥後国に鎌倉時代から土着する相良家は18代当主・義陽の代にあたる。\n\n現在、相良家は北の大友家、南の島津家という二つの大国に挟まれた苦しい状態にある。一方と婚姻する手もあるが、北の阿蘇家、東の伊東家と結び両国に対抗する道も残されている。\n\n盟友・甲斐宗運、英主・伊東義祐と槍を並べ、大国に打ち勝つことはできるのであろうか。"

 #
 # 1565 : Eiroku Incident
 #

 bm_sengoku1565:0 "永禄の変"
 bm_sengoku1565_desc:0 "将軍・足利義輝は幕府再建を志したが、三好義継と三好三人衆によって殺害された。ここに正統な将軍は不在となり、足利幕府は一時滅亡するに至った。"

 bm_sengoku1565_oda_nobunaga:0 "織田信長"
 bm_sengoku1565_oda_nobunaga_desc:0 "織田信長（おだ のぶなが）\n1534年生～1582年没\n#EMP 三英傑、尾張の大うつけ#!\n\n桶狭間の戦いで今川義元を破った織田信長は三河の松平家康と清須同盟を結んだ。\n\n美濃の斎藤氏との攻防が一進一退の様相を呈する中、信長はこの年ついに尾張の完全統一を達成する。\n\n他の大名と同盟を結んで斎藤氏を牽制し、幕府再興のため上洛を果たせるのであろうか。"
 bm_sengoku1565_matsudaira_ieyasu:0 "松平家康"
 bm_sengoku1565_matsudaira_ieyasu_desc:0 "松平家康（まつだいら いえやす）\n1543年生～1616年没　別名：徳川家康\n#EMP 三英傑、江戸幕府初代将軍#!\n\n今川氏の配下であった松平元康は桶狭間の戦いを機に独立し、名を家康と改めた。\n\n家康は織田信長と清洲同盟を結んだものの、2年前に勃発した三河一向一揆では窮地に陥った。\n\n三河を統一して姓を徳川に改め、盟友・信長の上洛を助けることはできるのであろうか。"
 bm_sengoku1565_saito_tatsuoki:0 "斎藤龍興"
 bm_sengoku1565_saito_tatsuoki_desc:0 "斎藤龍興（さいとう たつおき）\n1548年生～1573年没\n\n斎藤龍興は斎藤道三の孫である。父・義龍の死後、若くして斎藤氏の家督を継いだ。\n\n龍興は祖父や父と比べると凡庸で、家臣の信望を得られなかった。前年には家臣の竹中重治（半兵衛）によって居城を占拠されている。\n\n他の大名と同盟を結び、父の代から続く織田信長の侵攻に対処できるのであろうか。"
 bm_sengoku1565_azai_nagamasa:0 "浅井長政"
 bm_sengoku1565_azai_nagamasa_desc:0 "浅井長政（あざい ながまさ）\n1545年生～1573年没\n\n浅井長政の父・久政は南の六角氏に敗れ、臣従を余儀なくされていた。\n\nこの状況に不満を持つ家臣たちは久政を強引に隠居させてしまう。若くして浅井氏の家督を継いだ長政は六角氏に勝利し、大名としての地歩を固めた。\n\nこの支配を盤石にするには誰を妻に迎え、誰と同盟を結ぶべきであろうか。"
 bm_sengoku1565_matsunaga_hisahide:0 "松永久秀"
 bm_sengoku1565_matsunaga_hisahide_desc:0 "松永久秀（まつなが ひさひで）\n1510年生～1577年没\n\n松永久秀は三好氏の重臣である。高名な茶人として知られ、城郭建築の第一人者でもある。\n\n前年に主君の三好長慶が没すると、久秀は後継者の三好義継を支えた。将軍の殺害には久秀の子・久通が加担していたが、久秀自身は直接関わっていない。\n\n将軍の死で家中が混乱する中、三好氏の主導権を握ることはできるのであろうか。"
 bm_sengoku1565_ukita_naoie:0 "宇喜多直家"
 bm_sengoku1565_ukita_naoie_desc:0 "宇喜多直家（うきた なおいえ）\n1529年生～1582年没\n\n宇喜多直家は浦上氏に従属する国衆である。策謀に長け、暗殺を多用したとされるが、後世の創作も多い。\n\n前年まで浦上氏は、毛利氏と結んだ宗景と尼子氏と結んだ政宗が争っていたが、直家は宗景を支持して大きな戦果を挙げた。\n\n浦上氏の中で随一の実力者となり、下剋上で主家を凌駕することはできるのであろうか。"
 bm_sengoku1565_amago_yoshihisa:0 "尼子義久"
 bm_sengoku1565_amago_yoshihisa_desc:0 "尼子義久（あまご よしひさ）\n1540年生～1610年没\n\n尼子義久は父・晴久の急死により家督を継いだ。しかし、父の行った粛清により義久を支える親族衆はおらず、抑圧された国衆の不満が一挙に噴出する。\n\nこれを察知した毛利元就は石見銀山を狙って侵攻を開始。2ヶ月前、ついに居城の月山富田城が包囲された。\n\nかつて十一ヶ国太守と謳われた尼子氏はこのまま滅び去る運命なのであろうか。"
 bm_sengoku1565_omura_sumitada:0 "大村純忠"
 bm_sengoku1565_omura_sumitada_desc:0 "大村純忠（おおむら すみただ）\n1533年生～1587年没\n\n平戸で起きたポルトガル人殺傷事件の後、新たな港を探すポルトガル人に大村純忠は領内の横瀬浦を提供した。\n\nイエズス会宣教師にも便宜を図った純忠は、2年前、洗礼を受けて日本初のキリシタン大名になると、領民にもキリスト教を奨励していく。\n\n海外との交渉を通じて、領内の寒村・長崎を日本有数の港に発展させることはできるのであろうか。"
 bm_sengoku1565_mizuno_nobumoto:0 "水野信元"
 bm_sengoku1565_mizuno_nobumoto_desc:0 "水野信元（みずの のぶもと）\n1521年生～1576年没\n\n水野信元は尾張と三河の国境に領地を持ち、しばしば織田氏と今川氏の争いに巻き込まれた。\n\n松平家康の伯父である信元は桶狭間の戦いの後、清洲同盟を仲介。家康が三河一向一揆に苦戦すると和睦を仲介した。\n\n織田氏と松平氏の狭間にあって最後まで独立を保ち続けることはできるのであろうか。"

 #
 # 1568 : Tenka Fubu
 #

 bm_sengoku1568:0 "天下布武"
 bm_sengoku1568_desc:0 "桶狭間の戦いの後、織田信長は徳川家康と同盟。亡き義父・斎藤道三の領地であった美濃に侵攻した。\n\n1567年、美濃を制圧した信長は居城を稲葉山へと移し、その地を岐阜と改名する。\n\nその頃、畿内の政局は混沌としていた。将軍・足利義輝が暗殺され、正統な統治者が不在となっていたのである。\n\nこの状況に対し、信長は広く知られる「天下布武」の政策を採用。前将軍の弟・足利義昭を奉じて上洛を開始した。"

 bm_sengoku1568_oda_nobunaga:0 "織田信長"
 bm_sengoku1568_oda_nobunaga_desc:0 "織田信長（おだ のぶなが）\n1534年生～1582年没\n#EMP 三英傑、尾張の大うつけ#!\n\n長きにわたる戦いを経て、信長は隣国・美濃の平定に成功した。\n\n自国の安定化に成功した彼は、前将軍の弟・足利義昭を将軍位に就けるべく、ついに上洛の軍を起こす。\n\n南近江の六角家、畿内の三好三人衆を退け、幕府の再興を果たすことができるのであろうか。"
 bm_sengoku1568_tokugawa_ieyasu:0 "徳川家康"
 bm_sengoku1568_tokugawa_ieyasu_desc:0 "徳川家康（とくがわ いえやす）\n1543年生～1616年没\n#EMP 三英傑、江戸幕府初代将軍#!\n\n今川家より独立した家康は、今や三河一国の大名として信長の上洛軍に付き従うまでに成長した。\n\n同盟国である織田家は頼もしい存在だが、隣国の武田家は強国であるし、今川家には北条家の後ろ盾がある。\n\n果たして家康は信長と槍を並べ、強国相手に東進を果たせるか。"
 bm_sengoku1568_takeda_shingen:0 "武田信玄"
 bm_sengoku1568_takeda_shingen_desc:0 "武田信玄（たけだ しんげん）\n1521年生～1573年没\n#EMP 甲斐の虎#!\n\n信玄は甲斐国から信濃、上野へと勢力を急速に拡大した。\n\n前年に嫡子・義信を粛正し、西方の織田家と婚姻を結んだことは彼の外交に大きな影響を及ぼしている。既存の方針を継続し北の上杉家を攻めるか。南の今川家に新たな活路を見出すか。\n\n武田騎馬軍団はあなたの軍配が振り下ろされる時を待っている。"
 bm_sengoku1568_uesugi_terutora:0 "上杉輝虎"
 bm_sengoku1568_uesugi_terutora_desc:0 "上杉輝虎（うえすぎ てるとら）\n1530年生～1578年没　別名：上杉謙信\n#EMP 軍神、越後の龍#!\n\n越後を治める輝虎は、北条家に敗れた上杉憲政から関東管領の職を譲り受ける。\n\nこれにより大義名分を得た輝虎は、北条家討伐のため関東平野への侵入を開始する。\n\n関東の堅牢な諸城を攻略し、小田原の城門に毘沙門の軍旗をたなびかせることはできるのであろうか。"
 bm_sengoku1568_hojo_ujiyasu:0 "北条氏康"
 bm_sengoku1568_hojo_ujiyasu_desc:0 "北条氏康（ほうじょう うじやす）\n1515年生～1571年没\n#EMP 相模の獅子#!\n\n相模を中心に順調に領国を拡大する氏康の前に上杉輝虎が立ち塞がる。彼の神がかり的な軍略に対抗できる武将は少ないだろう。\n\nしかし、氏康には歴代北条家当主が築き上げてきた小田原の堅城がある。\n\n北からの猛攻を退け、関東に北条の支配を打ち立てることができるのであろうか。"
 bm_sengoku1568_mori_motonari:0 "毛利元就"
 bm_sengoku1568_mori_motonari_desc:0 "毛利元就（もうり もとなり）\n1497年生～1571年没\n#EMP 乞食若殿#!\n\n毛利家は元就の手腕により安芸の国衆から中国の大大名へと飛躍した。\n\n現在は北九州において大友家と勢力争いの最中にあり、両家の関心は日本有数の貿易港・博多に注がれている。\n\n石見から産出される銀とあわせて、莫大な財宝で国庫を満たすことはできるのであろうか。"
 bm_sengoku1568_chosokabe_motochika:0 "長宗我部元親"
 bm_sengoku1568_chosokabe_motochika_desc:0 "長宗我部元親（ちょうそかべ もとちか）\n1539年生～1599年没\n#EMP 鬼若子、土佐の出来人#!\n\n若くして家督を継いだ元親により長宗我部家は土佐有数の勢力に発展した。\n\n伊予の河野家は大友家と同盟関係にあり、阿波の三好家の領土は広大である。\n\nあらゆる難敵を一両具足と共に打ち破り、四国統一を果たすことができるのであろうか。"
 bm_sengoku1568_otomo_sorin:0 "大友宗麟"
 bm_sengoku1568_otomo_sorin_desc:0 "大友宗麟（おおとも そうりん）\n1530年生～1587年没\n#EMP 豊後の王#!\n\n宗麟の実弟・義長は大内家の家督を継承したが、毛利元就に攻め滅ぼされた。\n\n元就は大内家旧領を併合するに留まらず、北九州にまで支配を拡大しつつある。強大な毛利家打倒のためには四国の同盟国の助力が不可欠だ。\n\n弟の仇から北九州を守り抜くことはできるのであろうか。"
 bm_sengoku1568_shimazu_yoshihisa:0 "島津義久"
 bm_sengoku1568_shimazu_yoshihisa_desc:0 "島津義久（しまず よしひさ）\n1533年生～1611年没\n#EMP 貫明公#!\n\nかつて南九州に勢力を誇った島津家は、長きにわたるお家騒動によりその支配を薩摩一国にまで減退させている。\n\n北の相良家と同盟を締結した今こそ旧領奪回の好機だ。\n\n義久は優秀な3人の弟と力を合わせ、南九州に再び覇を唱えることができるのであろうか。"

 #
 # 1572 : Anti-Nobunaga Coalition
 #

 bm_sengoku1572:0 "信長包囲網"
 bm_sengoku1572_desc:0 "織田信長は足利義昭の将軍就任を支援し、将軍の後見人となった。しかし、各地の戦国大名は将軍に従おうとせず、しだいに信長と義昭の対立は深まっていく。\n\nその対立が頂点に達した時、甲斐の武田信玄が満を持して西上作戦を開始した。"

 bm_sengoku1572_oda_nobunaga:0 "織田信長"
 bm_sengoku1572_oda_nobunaga_desc:0 "織田信長（おだ のぶなが）\n1534年生～1582年没\n#EMP 三英傑、尾張の大うつけ#!\n\n天下静謐の野望に燃える織田信長は畿内で多くの敵に囲まれ、絶体絶命の窮地にあった。\n\nそして今、信長包囲網に戦国最強の大名が加わる。武田信玄が上洛を目指して西上作戦を開始したのである。\n\n果たして信長は信玄との決戦に勝利を収め、天下静謐を成し遂げられるのであろうか？"
 bm_sengoku1572_tokugawa_ieyasu:0 "徳川家康"
 bm_sengoku1572_tokugawa_ieyasu_desc:0 "徳川家康（とくがわ いえやす）\n1543年生～1616年没\n#EMP 三英傑、江戸幕府初代将軍#!\n\n織田信長の盟友・徳川家康は武田信玄と対立していた。信玄が西上作戦を開始すると、家康は城から出て戦うことを決意する。\n\nしかし、史実では圧倒的な敵に遭遇して多くの家臣を失い、城に逃げ帰った。\n\n果たして歴史は逆転できるだろうか？\nあるいは敗北に学び、将軍への道を切り開けるだろうか？"
 bm_sengoku1572_takeda_shingen:0 "武田信玄"
 bm_sengoku1572_takeda_shingen_desc:0 "武田信玄（たけだ しんげん）\n1521年生～1573年没\n#EMP 甲斐の虎#!\n\n信長包囲網の中心人物である武田信玄はついに西上作戦を開始した。\n\nこの作戦は織田信長と徳川家康の連合軍を撃破し、上洛することを目的としている。しかし、信玄は高齢であり、作戦が成功するかどうかは未知数である。\n\n果たして瀬田に旗を立てることはできるのであろうか？"
 bm_sengoku1572_asakura_yoshikage:0 "朝倉義景"
 bm_sengoku1572_asakura_yoshikage_desc:0 "朝倉義景（あさくら よしかげ）\n1533年生～1573年没\n\n越前国の大名・朝倉義景は、本拠地の一乗谷に京文化をもたらした父・孝景から家督を継いだ。\n\n織田信長とは度々争い、金ヶ崎の戦いでは浅井長政とともに信長軍を撤退に追い込んだが、続く姉川の戦いでは敗北を喫した。\n\n信長包囲網の一角を務める義景は、果たして雪辱を果たせるのであろうか？"
 bm_sengoku1572_azai_nagamasa:0 "浅井長政"
 bm_sengoku1572_azai_nagamasa_desc:0 "浅井長政（あざい ながまさ）\n1545年生～1573年没\n\n浅井長政は織田信長の妹・お市の方と結婚した浅井氏の当主である。信長とは義兄弟の関係にありながら朝倉義景と手を結び、信長包囲網を形成した。\n\nしかし、朝倉氏が信長の猛攻を受けると浅井氏も危機に直面し、お市の方は夫と兄の間で苦悩する。\n\n果たして長政は最後まで信長に抗しうるであろうか？\nそして、お市の方と三人の娘はどんな運命を辿るのか？"
 bm_sengoku1572_ashikaga_yoshiaki:0 "足利義昭"
 bm_sengoku1572_ashikaga_yoshiaki_desc:0 "足利義昭（あしかが よしあき）\n1537年生～1597年没\n\n足利義昭は織田信長に擁立された将軍であり、歴史上は室町幕府最後の将軍となる。\n\n義昭と信長は次第に対立を深めつつあり、この年9月には信長から「異見十七ヶ条」という意見書を突きつけられていた。これは義昭への批判と不満の集大成であった。\n\n義昭はこの詰問にどう答え、その運命はどうなるのであろうか？"
 bm_sengoku1572_satake_yoshishige:0 "佐竹義重"
 bm_sengoku1572_satake_yoshishige_desc:0 "佐竹義重（さたけ よししげ）\n1547年生～1612年没\n#EMP 鬼義重#!\n\n佐竹義重は常陸国の戦国大名で、鬼義重と呼ばれるほどの猛将である。\n\n東関東に勢力を伸ばす義重は関東の覇権を巡り北条氏と争っているが、北方で影響力を拡大する伊達氏の動向にも注意したい。\n\n群雄が割拠する東関東を統一し、佐竹氏の全盛期を築くことはできるのであろうか？"
 bm_sengoku1572_oura_tamenobu:0 "大浦為信"
 bm_sengoku1572_oura_tamenobu_desc:0 "大浦為信（おおうら ためのぶ）\n1550年生～1608年没　別名：津軽為信\n\n大浦為信は南部氏に従う陸奥国の武将であったが、前年南部氏に反旗を翻し、石川城を攻め落とした。\n\n津軽地方の統一を目指す上で南部氏や安東氏との衝突は避けられないだろう。時間をかければ、天下を統一した何者かに勢力拡大を止められるかもしれない。\n\n津軽を手に入れ、独立を守ることはできるのであろうか？"
 bm_sengoku1572_takahashi_shigetane:0 "高橋鎮種"
 bm_sengoku1572_takahashi_shigetane_desc:0 "高橋鎮種（たかはし しげたね）\n1548年生～1586年没　別名：高橋紹運\n#EMP 風神#!\n\n高橋鎮種は大友氏の重臣で、のちに西国無双と讃えられる立花宗茂の実父である。剃髪後は紹運と号した。\n\n鎮種の居城・岩屋城は大友領の内部にあり、周囲に外敵はいない。しかし、南の島津氏、西の龍造寺氏は着々と勢力を拡大しており、将来手強い敵になるかもしれない。\n\n主家に忠節を尽くし、最後まで岩屋城を守り抜くことはできるのであろうか？"

