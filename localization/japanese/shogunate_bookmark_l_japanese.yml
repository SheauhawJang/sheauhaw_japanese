 bm_nanbokucho_1336:0 "南北朝争乱"
 bm_nanbokucho_1336_desc:0 "鎌倉幕府が倒れてから数年。後醍醐天皇による新政は後世の印象とは異なり堅実で実力主義的であった。\n\nだがそれは、土地紛争の早急な解決を求める荘園領主にとっても、恩賞に不満をもつ武士たちにとっても、到底期待に応えられるものではなかった。\n\n広まっていく混乱の中で、中先代の乱を鎮圧した足利尊氏は関東に残って配下の武士に恩賞を与え、将軍を自称するに至った。\n\nここに、南北朝時代と呼ばれる争乱の時代が幕を開けたのである。"

