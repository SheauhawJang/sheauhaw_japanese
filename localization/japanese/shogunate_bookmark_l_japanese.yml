 bm_shizugatake1582:0 "賤ヶ岳の戦い"
 bm_shizugatake1582_desc:0 "織田信長の横死後、明智光秀を討った羽柴秀吉は織田家中での影響力を強めた。\n\n秀吉ら重臣は清洲会議で織田家の行く末を取り決めたが、その中で織田家重臣の対立も浮き彫りになった。\n\n秀吉には丹羽長秀や池田恒興が与し、宿老の柴田勝家は信長の三男・信孝や滝川一益と手を組んだ。\n\n一触即発のまま過ぎたその年の末、秀吉は北陸が雪に閉ざされるのを見計らい、勝家の甥・勝豊が守る長浜城へ兵を進めた。"

