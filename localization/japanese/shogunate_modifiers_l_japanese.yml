 # Decision Modifiers

 shogunate_seize_manor_modifier:0 "荘園の押領"
 shogunate_seize_manor_modifier_desc:0 "この人物は寺社が管理する荘園から年貢や田畑を収奪した。"

 shogunate_build_temple_modifier:0 "寺社の建立"
 shogunate_build_temple_modifier_desc:0 "この人物は広く資金を募り、神社や寺院を建立・再建した。"

 shogunate_mobilize_follower_modifier:0 "信徒の動員"
 shogunate_mobilize_follower_modifier_desc:0 "この人物は寺社の力を借り、信徒を兵として戦に駆り出した。"

 shogunate_pray_modifier:0 "祈祷"
 shogunate_pray_modifier_desc:0 "この人物は健康と長寿を願い、神仏に祈りを捧げた。"

 shogunate_curse_modifier:0 "呪詛"
 shogunate_curse_modifier_desc:0 "この人物は秘術を使い、敵対する者に災いをもたらした。"

 shogunate_enlightenment_modifier:0 "天啓"
 shogunate_enlightenment_modifier_desc:0 "この人物は荒行や瞑想を通じて新たな境地に到達した。"

