 # Hard

 ACHIEVEMENT_shogunate_dream_within_a_dream:0 "夢のまた夢"
 ACHIEVEMENT_DESC_shogunate_dream_within_a_dream:0 "1582年「本能寺の変」より前の羽柴秀吉で開始し、称号「天下人」を獲得する。"

 ACHIEVEMENT_shogunate_1180_minamoto_yoritomo_vassal:0 "十三人の合議制"
 ACHIEVEMENT_DESC_shogunate_1180_minamoto_yoritomo_vassal:0 "1180年「源平合戦」を源頼朝の封臣で開始し、称号「幕府」を獲得する。"

 # Very Hard

 ACHIEVEMENT_shogunate_1614_toyotomi_hideyori_vassal:0 "望みを捨てぬ者"
 ACHIEVEMENT_DESC_shogunate_1614_toyotomi_hideyori_vassal:0 "1614年「大坂の陣」を豊臣秀頼の封臣で開始し、豊臣秀頼を戦争「大坂の陣」に勝利させる。"

 ACHIEVEMENT_shogunate_defender_of_the_faith:0 "信仰の擁護者"
 ACHIEVEMENT_DESC_shogunate_defender_of_the_faith:0 "伯爵級のカトリック信徒で開始し、カトリック信徒がすべてのカトリックの聖地を支配する。"

 # Insane

 ACHIEVEMENT_shogunate_1591_kunohe_masazane:0 "天を衝け"
 ACHIEVEMENT_DESC_shogunate_1591_kunohe_masazane:0 "1591年「九戸政実の乱」を九戸政実で開始し、戦争「九戸政実の乱」に勝利する。"



