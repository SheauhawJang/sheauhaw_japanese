 # Ainu faith

 ainu:0 "アイヌ"
 ainu_adj:0 "アイヌ"
 ainu_adherent:0 "アイヌ"
 ainu_adherent_plural:0 "アイヌ"
 ainu_desc:0 "アイヌは日本の神道と同じく自然界の万物にカムイ（霊または神）が宿ると信じている。両者の大きな違いは組織化の度合いであり、アイヌの信仰は天孫たる天皇ではなく、それぞれの部族長が中心である。アイヌは球形の海に島々が浮かんでいると考えており、その世界観は西に沈んだ太陽が東から昇るという事実に基づく。世界は巨大な魚の背中に乗っており、魚が動くと地震が起きると信じられている。"

 ainu_high_god_name:0 "カムイ"
 ainu_high_god_name_possessive:0 "カムイ"
 ainu_high_god_alternate:0 "アイヌラックル"
 ainu_high_god_alternate_possessive:0 "アイヌラックル"
 ainu_house_of_worship:0 "祭壇"
 ainu_house_of_worship_plural:0 "祭壇"
 ainu_religious_symbol:0 "熊"
 ainu_religious_text:0 "ユーカラ"
 ainu_divine_realm:0 "カムイモシリ"
 ainu_negative_afterlife:0 "ポクナモシリ"
 ainu_death_god_name:0 "ウェンカムイ"
 ainu_death_god_name_possessive:0 "ウェンカムイ"

 # Nivkh faith

# nivkh:0 "ニヴフ" # prevent duplicated definition with culture
 nivkh_adj:0 "ニヴフ"
 nivkh_adherent:0 "ニヴフ"
 nivkh_adherent_plural:0 "ニヴフ"
 nivkh_desc:0 "ニヴフはアニミズムとシャーマニズムからなる民族宗教を信仰している。ニヴフはサハリン島を横たわる巨大な獣、島に生えている木々を獣の腹の毛であると考えている。このような信仰は他のアニミズムにも多く見られ、世界が動物の上にあると信じる他の宗教と異なるものではない。"


