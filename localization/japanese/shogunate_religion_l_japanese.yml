 shinto_desc:0 "ゲーム上、神道は伝統的な仏教を含む。日本の神道と仏教は西暦600年頃から互いに強く結びつき、当時の日本人は多くの概念を同じものとして信仰してきた。これを神仏習合と呼ぶ。"

