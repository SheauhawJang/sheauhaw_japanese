 bm_title_hidden1199:0 "十三人の合議制"
 bm_hidden1199_desc:0 "源平の争乱を勝ち残ったのは鎌倉殿の源頼朝だったが、彼もまた呆気なく急死した。\n\n跡を継いだ源頼家はまだ若く、頼家を支えるため十三人の有力者たちからなる合議制が成立した。いわゆる十三人の合議制である。\n\nだが、その均衡は脆弱であり、早くも幕府の実権を巡って有力者たちの抗争が幕を開けた。"

