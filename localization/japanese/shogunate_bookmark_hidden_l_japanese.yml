 bm_title_hidden1221:0 "承久の乱"
 bm_hidden1221_desc:0 "十三人の合議制の一員だった北条義時は、苦難に満ちた血腥い抗争の末に最終的な勝者となった。\n\n鎌倉殿であり自らの甥であった源実朝が非業の死を遂げた現在、義時が幕府の実質的な最高権力者である。\n\nだが、一連の抗争に伴う混乱によって幕府に対する後鳥羽上皇の不満は高まっており、遂には兵を集めて義時追討を命じた。\n\nいわゆる承久の乱である。"

