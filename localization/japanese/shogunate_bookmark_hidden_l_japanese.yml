 bm_title_hidden1180:0 "以仁王の挙兵"
 bm_hidden1180_desc:0 "保元の乱と平治の乱の後、伊勢平氏は朝廷での地位を高めた。棟梁の平清盛は太政大臣となり、その一族、いわゆる平家は多くの土地と富を集めた。平家のある者はこう公言したという。\n\n平家にあらずんば人にあらず。\n\nしかし、1170年代には平清盛と後白河法皇の対立が深刻化。平家を快く思わない者は陰謀を巡らせつつあった。"

