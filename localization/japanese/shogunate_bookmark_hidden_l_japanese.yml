 bm_title_hidden1600:0 "関ヶ原の戦い"
 bm_hidden1600_desc:0 "豊臣秀吉の没後、徳川家康の影響力は日に日に強まっていた。\n\n家康に対抗できる存在であった前田利家は没し、奉行の石田三成も佐和山城で蟄居に追い込まれる。\n\n領国で軍備を整えていた上杉景勝も上洛を命じられたが、景勝の重臣・直江兼続は家康に「直江状」を送って挑発した。\n\n家康は景勝討伐を決意し、諸将に出陣を命じた。"

