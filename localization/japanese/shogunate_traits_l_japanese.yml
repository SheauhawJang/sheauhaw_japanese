 trait_immortality_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]は不老不死だ。"
 trait_child_of_adoption:0 "養子"
 trait_child_of_adoption_desc:0 "この人物は養子で、父とされる人物は義父である。"
 trait_child_of_adoption_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]は養子で、義父は[ROOT.Var('shogunate_adoptive_father').Char.GetHouse.GetBaseNameNoTooltip][ROOT.Var('shogunate_adoptive_father').Char.GetFirstNameNoTooltip]、実父は[ROOT.Var('shogunate_real_father').Char.GetHouse.GetBaseNameNoTooltip][ROOT.Var('shogunate_real_father').Char.GetFirstNameNoTooltip]である。"
 trait_ashikaga_family:0 "足利氏一族"
 trait_ashikaga_family_desc:0 "この人物は足利氏の子孫である。この血縁関係は名字として足利を名乗る者に限定されない。"
 trait_ashikaga_family_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]は足利氏の子孫である。この血縁関係は名字として足利を名乗る者に限定されない。"
 trait_tea_master:0 "茶人"
 trait_tea_master_desc:0 "この人物は茶道に通じており、茶道具の価値を知っている。その技能を活かして茶会を催したり貴重な茶器を贈答することで、外交交渉を円滑に進めることができる。"
 trait_tea_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]は茶道に通じており、茶道具の価値を知っている。その技能を活かして茶会を催したり貴重な茶器を贈答することで、外交交渉を円滑に進めることができる。"
 trait_painter:0 "絵師"
 trait_painter_desc:0 "この人物は絵を描くことについて優れた技能を持っている。中世日本において名作と呼ばれる絵画はしばしば画題に関連した漢詩とともにあったことから、この人物は漢籍についての教養も備えている。絵を描くことは仏道の修行としても行われた。"
 trait_painter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]は絵を描くことについて優れた技能を持っている。中世日本において名作と呼ばれる絵画はしばしば画題に関連した漢詩とともにあったことから、この人物は漢籍についての教養も備えている。絵を描くことは仏道の修行としても行われた。"
 trait_musician:0 "演奏家"
 trait_musician_desc:0 "この人物は趣味や生業として楽器を演奏する。平安時代は宮廷音楽としての雅楽が発展し、天皇や貴族は琴や笛に親しんだ。後の時代には多くの武士が笛、笙、鼓、琵琶、尺八といった楽器を愛好した。"
 trait_musician_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]は趣味や生業として楽器を演奏する。平安時代は宮廷音楽としての雅楽が発展し、天皇や貴族は琴や笛に親しんだ。後の時代には多くの武士が笛、笙、鼓、琵琶、尺八といった楽器を愛好した。"
 trait_dancer:0 "舞踊家"
 trait_dancer_desc:0 "この人物は趣味や生業として舞踊をする。平安時代は宮廷舞踊としての舞楽が発展し、天皇や貴族は舞に親しんだ。後の時代には多くの民衆や武士が田楽、猿楽（能）、歌舞伎踊りといった芸能を愛好した。"
 trait_dancer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]は趣味や生業として舞踊をする。平安時代は宮廷舞踊としての舞楽が発展し、天皇や貴族は舞に親しんだ。後の時代には多くの民衆や武士が田楽、猿楽（能）、歌舞伎踊りといった芸能を愛好した。"
